apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vpas
  namespace: mimir
spec:
  chart:
    spec:
      chart: charts/resources
      reconcileStrategy: Revision
      sourceRef:
        kind: GitRepository
        name: home-cluster
        namespace: flux-system
  driftDetection:
    mode: enabled
  interval: 1h
  values:
    distributor:
      apiVersion: autoscaling.k8s.io/v1
      kind: VerticalPodAutoscaler
      spec:
        targetRef:
          apiVersion: apps/v1
          kind: Deployment
          name: mimir-distributor
        updatePolicy:
          updateMode: Auto
    overrides-exporter:
      apiVersion: autoscaling.k8s.io/v1
      kind: VerticalPodAutoscaler
      spec:
        targetRef:
          apiVersion: apps/v1
          kind: Deployment
          name: mimir-overrides-exporter
        updatePolicy:
          updateMode: Auto
    querier:
      apiVersion: autoscaling.k8s.io/v1
      kind: VerticalPodAutoscaler
      spec:
        targetRef:
          apiVersion: apps/v1
          kind: Deployment
          name: mimir-querier
        updatePolicy:
          updateMode: Auto
    query-frontend:
      apiVersion: autoscaling.k8s.io/v1
      kind: VerticalPodAutoscaler
      spec:
        targetRef:
          apiVersion: apps/v1
          kind: Deployment
          name: mimir-query-frontend
        updatePolicy:
          updateMode: Auto
    query-scheduler:
      apiVersion: autoscaling.k8s.io/v1
      kind: VerticalPodAutoscaler
      spec:
        targetRef:
          apiVersion: apps/v1
          kind: Deployment
          name: mimir-query-scheduler
        updatePolicy:
          updateMode: Auto
    ruler:
      apiVersion: autoscaling.k8s.io/v1
      kind: VerticalPodAutoscaler
      spec:
        targetRef:
          apiVersion: apps/v1
          kind: Deployment
          name: mimir-ruler
        updatePolicy:
          updateMode: Auto
    compactor:
      apiVersion: autoscaling.k8s.io/v1
      kind: VerticalPodAutoscaler
      spec:
        targetRef:
          apiVersion: apps/v1
          kind: StatefulSet
          name: mimir-compactor
        updatePolicy:
          updateMode: Auto
    ingester:
      apiVersion: autoscaling.k8s.io/v1
      kind: VerticalPodAutoscaler
      spec:
        targetRef:
          apiVersion: apps/v1
          kind: StatefulSet
          name: mimir-ingester
        updatePolicy:
          updateMode: Auto
    store-gateway:
      apiVersion: autoscaling.k8s.io/v1
      kind: VerticalPodAutoscaler
      spec:
        targetRef:
          apiVersion: apps/v1
          kind: StatefulSet
          name: mimir-store-gateway
        updatePolicy:
          updateMode: Auto
