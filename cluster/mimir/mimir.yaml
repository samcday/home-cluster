---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mimir
  namespace: mimir
spec:
  chart:
    spec:
      chart: mimir-distributed
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      version: 5.4.0
  interval: 1h
  values:
    # https://github.com/grafana/mimir/blob/main/operations/helm/charts/mimir-distributed/values.yaml
    global:
      clusterDomain: home-cluster.local.
    alertmanager:
      enabled: false
    distributor:
      replicas: 2
    ingester:
      zoneAwareReplication:
        topologyKey: kubernetes.io/hostname
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt
        nginx.ingress.kubernetes.io/proxy-body-size: "0"
        nginx.ingress.kubernetes.io/proxy-buffering: "off"
        nginx.ingress.kubernetes.io/proxy-request-buffering: "off"
        nginx.ingress.kubernetes.io/proxy-send-timeout: "300s"
        nginx.ingress.kubernetes.io/proxy-read-timeout: "300s"
      hosts: [mimir.samcday.com]
      ingressClassName: nginx
      tls:
        - hosts: [mimir.samcday.com]
          secretName: cert
    metaMonitoring:
      dashboards:
        enabled: true
      serviceMonitor:
        enabled: true
      prometheusRule:
        enabled: true
        mimirAlerts: true
        mimirRules: true
    mimir:
      structuredConfig:
        common:
          storage:
            backend: s3
            s3:
              endpoint: obj.samcday.com:443
        limits:
          compactor_block_upload_enabled: true
        multitenancy_enabled: false
    minio:
      enabled: false
    nginx:
      enabled: false
    rollout_operator:
      enabled: false
  valuesFrom:
    - kind: Secret
      name: blocks-bucket
      valuesKey: AWS_ACCESS_KEY_ID
      targetPath: mimir.structuredConfig.blocks_storage.s3.access_key_id
    - kind: Secret
      name: blocks-bucket
      valuesKey: AWS_SECRET_ACCESS_KEY
      targetPath: mimir.structuredConfig.blocks_storage.s3.secret_access_key
    - kind: ConfigMap
      name: blocks-bucket
      valuesKey: BUCKET_NAME
      targetPath: mimir.structuredConfig.blocks_storage.s3.bucket_name
    - kind: Secret
      name: ruler-bucket
      valuesKey: AWS_ACCESS_KEY_ID
      targetPath: mimir.structuredConfig.ruler_storage.s3.access_key_id
    - kind: Secret
      name: ruler-bucket
      valuesKey: AWS_SECRET_ACCESS_KEY
      targetPath: mimir.structuredConfig.ruler_storage.s3.secret_access_key
    - kind: ConfigMap
      name: ruler-bucket
      valuesKey: BUCKET_NAME
      targetPath: mimir.structuredConfig.ruler_storage.s3.bucket_name
