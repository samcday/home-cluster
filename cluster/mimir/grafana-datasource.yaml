apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasource
  namespace: mimir
  labels:
    grafana_datasource: "1"
data:
  datasource-PRF1-Prometheus.yaml: |-
    apiVersion: 1
    datasources:
      - name: Mimir
        type: prometheus
        url: https://mimir.samcday.com/prometheus
        access: Server
        isDefault: true
