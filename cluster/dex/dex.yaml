---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dex
  namespace: dex
spec:
  chart:
    spec:
      chart: dex
      sourceRef:
        kind: HelmRepository
        name: dex
        namespace: flux-system
      version: 0.19.1
  interval: 1h
  values:
    # https://github.com/dexidp/helm-charts/blob/master/charts/dex/values.yaml
    config:
      issuer: https://dex.samcday.com
      storage:
        type: kubernetes
        config:
          inCluster: true
      enablePasswordDB: true
      staticClients:
        - id: tailscale
          redirectURIs: [https://login.tailscale.com/a/oauth_response]
          name: Tailscale
          secretEnv: TS_SECRET
      staticPasswords:
        - email: me@samcday.com
          hashFromEnv: PASS_HASH
          username: samcday
    envFrom:
      - secretRef:
          name: dex-secrets
    ingress:
      enabled: true
      className: public-nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt
        external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
      hosts:
        - host: dex.samcday.com
          paths:
            - path: /
              pathType: Prefix
      tls:
       - secretName: cert
         hosts: [dex.samcday.com]
    replicaCount: 2
    serviceMonitor:
      enabled: true
