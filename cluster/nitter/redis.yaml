---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: redis
  namespace: nitter
spec:
  chart:
    spec:
      chart: redis
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      version: 17.14.5
  interval: 5m
  releaseName: redis
  values:
    # https://github.com/bitnami/charts/blob/main/bitnami/redis/values.yaml
    image:
      repository: redis
      tag: "7.0"
    master:
      persistence:
        enabled: false
    replica:
      replicaCount: 0
    tolerations:
      - key: samcday.com/cloud
        effect: NoExecute
