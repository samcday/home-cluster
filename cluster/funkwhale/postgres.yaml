apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: db-20231026
  namespace: funkwhale
spec:
  affinity:
    podAntiAffinityType: required
  backup:
    barmanObjectStore:
      data:
        compression: bzip2
      destinationPath: s3://samcday-home-cluster-backups/postgres/funkwhale
      endpointURL: https://s3.eu-central-003.backblazeb2.com
      s3Credentials:
        accessKeyId:
          name: postgres-backups-bucket
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: postgres-backups-bucket
          key: ACCESS_SECRET_KEY
      wal:
        compression: bzip2
    retentionPolicy: 90d
  bootstrap:
    initdb:
      database: funkwhale
      postInitSQL:
        - create extension unaccent;
        - create extension citext;
  imageName: ghcr.io/cloudnative-pg/postgresql:15.4-6@sha256:dd1790b33c60bbc9a1d23c3464f9dd8aef26cb21007c70ca588014307d376b09
  instances: 2
  storage:
    size: 5Gi
    storageClass: ceph-block
---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: db
  namespace: funkwhale
spec:
  schedule: "0 0 4 * * *"
  backupOwnerReference: self
  cluster:
    name: db-20231026
