---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vaultwarden
  namespace: vaultwarden
spec:
  chart:
    spec:
      chart: generic
      sourceRef:
        kind: HelmRepository
        name: community-tooling-charts
        namespace: flux-system
      version: 7.6.0
  interval: 1h
  values:
    # https://github.com/community-tooling/charts/blob/main/charts/generic/values.yaml
    additionalVolumeMounts:
      - name: data
        mountPath: /data
    additionalVolumes:
      - name: data
        persistentVolumeClaim:
          claimName: data
    envValueFrom:
      DATABASE_URL:
        secretKeyRef:
          name: db-20240729-app
          key: uri
    image:
      repository: ghcr.io/dani-garcia/vaultwarden
      tag: 1.31.0
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt
      className: nginx
      hosts:
        - host: vaultwarden.samcday.com
          paths:
            - path: /
              servicePortName: http
      tls:
        - hosts: [vaultwarden.samcday.com]
          secretName: vaultwarden
    livenessProbe:
      httpGet:
        path: /alive
    ports:
      - name: http
        containerPort: 80
    readinessProbe:
      httpGet:
        path: /alive
    replicaCount: 2
