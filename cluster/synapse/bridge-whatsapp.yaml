apiVersion: apps/v1
kind: Deployment
metadata:
  name: bridge-whatsapp
  namespace: synapse
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: bridge-whatsapp
  template:
    metadata:
      labels:
        app.kubernetes.io/name: bridge-whatsapp
    spec:
      containers:
        - image: dock.mau.dev/mautrix/whatsapp:v0.8.3
          name: mautrix-whatsapp
          ports:
            - containerPort: 29318
            - name: metrics
              containerPort: 8002
          volumeMounts:
            - name: data
              mountPath: /data
          workingDir: /data
      initContainers:
        - name: config
          image: alpine:3
          command:
            - sh
            - -c
            - |-
              set -uexo pipefail
              chown -R 1337:1337 /data
              sed -e "s/_AS_/$WA_AS/" \
                  -e "s/_HS_/$WA_HS/" \
                  -e "s/_LP_/$WA_LP/" \
                  -e "s/_DBUSER_/$DBUSER/" \
                  -e "s/_DBPASS_/$DBPASS/" \
                  < /config-templates/mautrix-whatsapp.yaml > /data/config.yaml
              touch /data/registration.yaml
          env:
            - name: DBUSER
              valueFrom:
                secretKeyRef:
                  name: mautrix-whatsapp-owner-user.synapse-db.credentials.postgresql.acid.zalan.do
                  key: username
            - name: DBPASS
              valueFrom:
                secretKeyRef:
                  name: mautrix-whatsapp-owner-user.synapse-db.credentials.postgresql.acid.zalan.do
                  key: password
          envFrom:
            - secretRef:
                name: bridge-whatsapp
          volumeMounts:
            - name: config-templates
              mountPath: /config-templates
            - name: data
              mountPath: /data
      volumes:
        - name: config-templates
          configMap:
            name: config-whatsapp
        - name: data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: bridge-whatsapp
  namespace: synapse
spec:
  ports:
  - port: 29318
    protocol: TCP
    targetPort: 29318
  selector:
    app.kubernetes.io/name: bridge-whatsapp
---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: bridge-whatsapp
  namespace: synapse
spec:
  podMetricsEndpoints:
    - port: metrics
      path: /
  selector:
    matchLabels:
      app.kubernetes.io/name: bridge-whatsapp
