apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: db
  namespace: synapse
spec:
  affinity:
    podAntiAffinityType: required
  backup:
    barmanObjectStore:
      data:
        compression: bzip2
      destinationPath: s3://samcday-home-cluster-backups/postgres/synapse
      endpointURL: https://s3.eu-central-003.backblazeb2.com
      s3Credentials:
        accessKeyId:
          name: postgres-backups-bucket
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: postgres-backups-bucket
          key: ACCESS_SECRET_KEY
      wal:
        compression: bzip2
    retentionPolicy: 90d
  bootstrap:
    initdb:
      database: synapse
      owner: synapse
      # These are the default encoding/locale settings, but since Synapse specifically cares about this,
      # might as well be explicit about it.
      encoding: UTF8
      localeCollate: C
      localeCType: C
      postInitSQL:
        - create user mautrix_signal;
        - create database mautrix_signal owner mautrix_signal;
        - create user mautrix_telegram;
        - create database mautrix_telegram owner mautrix_telegram;
        - create user mautrix_whatsapp;
        - create database mautrix_whatsapp owner mautrix_whatsapp;
        - create user signald;
        - create database signald owner signald;
  imageCatalogRef:
    apiGroup: postgresql.cnpg.io
    kind: ClusterImageCatalog
    name: postgresql
    major: 15
  inheritedMetadata:
    labels:
      goharbor.io/harbor-container-webhook-disable: 'true'
  instances: 2
  managed:
    roles:
      - name: mautrix_signal
        login: true
        passwordSecret:
          name: mautrix-signal-dbuser
      - name: mautrix_telegram
        login: true
        passwordSecret:
          name: mautrix-telegram-dbuser
      - name: mautrix_whatsapp
        login: true
        passwordSecret:
          name: mautrix-whatsapp-dbuser
      - name: signald
        login: true
        passwordSecret:
          name: signald-dbuser
      - name: syncv3
        login: true
        passwordSecret:
          name: syncv3-dbuser
  storage:
    size: 20Gi
    storageClass: ceph-block
---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: db
  namespace: synapse
spec:
  schedule: "0 0 3 * * *"
  backupOwnerReference: self
  cluster:
    name: db

