apiVersion: apps/v1
kind: Deployment
metadata:
  name: bridge-meta
  namespace: synapse
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: bridge-meta
  template:
    metadata:
      labels:
        app.kubernetes.io/name: bridge-meta
    spec:
      containers:
        - image: dock.mau.dev/mautrix/meta:v0.3.1
          name: mautrix-meta
          ports:
            - containerPort: 29319
            - name: metrics
              containerPort: 8002
          volumeMounts:
            - name: data
              mountPath: /data
          workingDir: /data
      initContainers:
        - name: config
          image: alpine:3
          command:
            - sh
            - -c
            - |-
              set -uexo pipefail
              chown -R 1337:1337 /data
              sed -e "s/_AS_/$META_AS/" \
                  -e "s/_HS_/$META_HS/" \
                  -e "s/_DBPASS_/$DBPASS/" \
                  < /config-templates/mautrix-meta.yaml > /data/config.yaml
              touch /data/registration.yaml
          env:
            - name: DBPASS
              valueFrom:
                secretKeyRef:
                  name: mautrix-meta-dbuser
                  key: password
          envFrom:
            - secretRef:
                name: bridge-meta
          volumeMounts:
            - name: config-templates
              mountPath: /config-templates
            - name: data
              mountPath: /data
      volumes:
        - name: config-templates
          configMap:
            name: config-meta
        - name: data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: bridge-meta
  namespace: synapse
spec:
  ports:
  - port: 29319
    protocol: TCP
    targetPort: 29319
  selector:
    app.kubernetes.io/name: bridge-meta
---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: bridge-meta
  namespace: synapse
spec:
  podMetricsEndpoints:
    - port: metrics
      path: /
  selector:
    matchLabels:
      app.kubernetes.io/name: bridge-meta
