---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: webfinger
  namespace: homepage
spec:
  chart:
    spec:
      chart: generic
      sourceRef:
        kind: HelmRepository
        name: community-tooling-charts
        namespace: flux-system
      version: 7.6.0
  interval: 1h
  values:
    # https://github.com/community-tooling/charts/blob/main/charts/generic/values.yaml
    additionalVolumes:
      - name: script
        configMap:
          name: webfinger-script
    additionalVolumeMounts:
      - name: script
        mountPath: /script
    args:
      - run
      - --allow-net
      - /script/webfinger.ts
    image:
      repository: denoland/deno
      tag: 1.45.3
    livenessProbe:
      httpGet:
        path: /
    ports:
      - name: http
        containerPort: 8000
