apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  namespace: homepage
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    nginx.ingress.kubernetes.io/enable-cors: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: samcday.com
      http:
        paths:
          - backend:
              service:
                name: caddy
                port:
                  number: 80
            path: /.well-known/matrix
            pathType: Prefix
  tls:
    - hosts: [samcday.com]
      secretName: certificate
