---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: seedbox
  namespace: flux-system
spec:
  interval: 1h
  path: .
  prune: true
  sourceRef:
    kind: GitRepository
    name: seedbox
    namespace: flux-system
  suspend: true
  timeout: 5m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: seedbox-secrets
  namespace: flux-system
spec:
  decryption:
    provider: sops
    secretRef:
      name: age-key
  interval: 1h
  path: secrets
  prune: true
  sourceRef:
    kind: GitRepository
    name: seedbox
    namespace: flux-system
  suspend: true
  timeout: 5m
