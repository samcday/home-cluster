---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tf-controller
  namespace: flux-system
spec:
  chart:
    spec:
      chart: charts/tf-controller
      sourceRef:
        kind: GitRepository
        name: weaveworks-tf-controller
        namespace: flux-system
  interval: 1h
  releaseName: tf-controller
  values:
    # https://github.com/weaveworks/tf-controller/blob/main/charts/tf-controller/values.yaml
    runner:
      serviceAccount:
        allowedNamespaces: [kube-system, monitoring]
    tolerations:
      - key: samcday.com/cloud
        operator: Exists
