apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: home-cluster-node
  namespace: flux-system
spec:
  filterTags:
    pattern: '^(?P<timestamp>[0-9+]{8-9}(\.[0-9]+)?)$'
    extract: '$timestamp'
  imageRepositoryRef:
    name: home-cluster-node
  policy:
    alphabetical:
      order: asc
