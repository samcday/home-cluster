---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: home-cluster
  namespace: flux-system
spec:
  interval: 5m
  path: home-cluster/flux-system
  prune: true
  sourceRef:
    kind: GitRepository
    name: hominions
    namespace: flux-system
  timeout: 5m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: kustomizations
  namespace: flux-system
spec:
  interval: 5m
  path: home-cluster/flux-system/kustomizations
  prune: true
  sourceRef:
    kind: GitRepository
    name: hominions
    namespace: flux-system
  timeout: 5m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: helmrepos
  namespace: flux-system
spec:
  interval: 5m
  path: home-cluster/flux-system/helmrepos
  prune: true
  sourceRef:
    kind: GitRepository
    name: hominions
    namespace: flux-system
  timeout: 5m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: gitrepos
  namespace: flux-system
spec:
  interval: 5m
  path: home-cluster/flux-system/gitrepos
  prune: true
  sourceRef:
    kind: GitRepository
    name: hominions
    namespace: flux-system
  timeout: 5m
