---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tofu-controller
  namespace: flux-system
spec:
  chart:
    spec:
      chart: tf-controller
      sourceRef:
        kind: HelmRepository
        name: tofu-controller
      version: '0.16.0-rc.4'
  interval: 1h0s
  targetNamespace: flux-system
  install:
    crds: Create
    remediation:
      retries: -1
  postRenderers:
    - kustomize:
        patches:
          # https://github.com/flux-iac/tofu-controller/issues/1274
          - target:
              group: rbac.authorization.k8s.io
              version: v1
              kind: ClusterRole
              name: tf-manager-role
            patch: |
              - op: add
                path: /rules/5/verbs/-
                values: [create, delete]
  upgrade:
    crds: CreateReplace
    remediation:
      retries: -1
  values:
    # https://github.com/flux-iac/tofu-controller/blob/main/charts/tofu-controller/values.yaml
    allowCrossNamespaceRefs: true
    branchPlanner:
      enabled: true
    caCertValidityDuration: 24h
    certRotationCheckFrequency: 30m
    clusterDomain: home-cluster.local
    concurrency: 4
    eventsAddress: http://notification-controller.flux-system.svc.home-cluster.local./
    image:
      tag: v0.16.0-rc.4
    replicaCount: 2
    runner:
      grpc:
        maxMessageSize: 30
      image:
        tag: v0.16.0-rc.4
      serviceAccount:
        allowedNamespaces:
          - flux-system
          - kube-system
---
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: flux-system
  name: branch-planner
data:
  secretName: github-token
  resources: |-
    - namespace: flux-system
    - namespace: kube-system
