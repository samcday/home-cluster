---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tofu-controller
  namespace: flux-system
spec:
  chart:
    spec:
      chart: tf-controller
      sourceRef:
        kind: HelmRepository
        name: tofu-controller
      version: '0.16.0-rc.4'
  interval: 1h0s
  targetNamespace: flux-system
  install:
    crds: Create
    remediation:
      retries: -1
  upgrade:
    crds: CreateReplace
    remediation:
      retries: -1
  values:
    # https://github.com/flux-iac/tofu-controller/blob/main/charts/tofu-controller/values.yaml
    allowCrossNamespaceRefs: true
    caCertValidityDuration: 24h
    certRotationCheckFrequency: 30m
    concurrency: 4
    image:
      tag: v0.16.0-rc.4
    replicaCount: 2
    runner:
      image:
        tag: v0.16.0-rc.4
      grpc:
        maxMessageSize: 30
