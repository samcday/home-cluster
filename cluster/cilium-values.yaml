# https://github.com/cilium/cilium/blob/master/install/kubernetes/cilium/values.yaml

hostFirewall:
  enabled: true
ipam:
  mode: kubernetes
ipv6:
  enabled: true
ipv4NativeRoutingCIDR: 172.30.0.0/16
ipv6NativeRoutingCIDR: fdab:bc3f:3e04::/64

# kube-proxy replacement config
# not working because I haven't yet figured out how to get MagicDNS names resolving in the cluster environment
# k8sServiceHost: home-cluster-router
# k8sServicePort: 6443
# kubeProxyReplacement: strict

loadBalancer:
  serviceTopology: true
operator:
  rollOutPods: true
  replicas: 1
tunnel: disabled
routingMode: native
