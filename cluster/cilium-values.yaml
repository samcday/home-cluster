# https://github.com/cilium/cilium/blob/master/install/kubernetes/cilium/values.yaml

hostFirewall:
  enabled: true
ipam:
  mode: kubernetes
ipv6:
  enabled: true
ipv4NativeRoutingCIDR: 172.30.0.0/16
ipv6NativeRoutingCIDR: fdab:bc3f:3e04::/64
k8sServiceHost: 172.29.0.1
k8sServicePort: 6444
kubeProxyReplacement: strict
loadBalancer:
  serviceTopology: true
# Cilium is autodetecting the incorrect 1280 MTU of tailscale0
# https://github.com/cilium/cilium/issues/14339
MTU: 1500
operator:
  rollOutPods: true
  replicas: 1
tunnel: disabled
routingMode: native
