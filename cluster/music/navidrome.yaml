---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: navidrome
  namespace: music
spec:
  chart:
    spec:
      chart: generic
      sourceRef:
        kind: HelmRepository
        name: community-tooling-charts
        namespace: flux-system
      version: 7.6.1
  interval: 1h
  values:
    # https://github.com/community-tooling/charts/blob/main/charts/generic/values.yaml
    additionalVolumeMounts:
      - name: music
        mountPath: /music
      - name: navidrome
        mountPath: /data
    additionalVolumes:
      - name: music
        persistentVolumeClaim:
          claimName: music
      - name: navidrome
        persistentVolumeClaim:
          claimName: navidrome
    deploymentStrategy:
      type: Recreate
    env:
      # https://www.navidrome.org/docs/usage/configuration-options/#advanced-configuration
      ND_DATAFOLDER: /data
      ND_ENABLESHARING: "true"
      ND_LISTENBRAINZ_BASEURL: https://maloja.samcday.com/apis/listenbrainz/1/
      ND_MUSICFOLDER: /music
    envFrom:
      - secretRef:
          name: navidrome
    image:
      repository: deluan/navidrome
      tag: 0.52.5
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt
      className: nginx
      hosts:
        - host: navidrome.samcday.com
          paths:
            - path: /
              servicePortName: http
      tls:
        - hosts: [navidrome.samcday.com]
          secretName: certificate
    livenessProbe:
      httpGet:
        path: /ping
    ports:
      - name: http
        containerPort: 4533
    readinessProbe:
      httpGet:
        path: /ping
    replicaCount: 1
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: navidrome
  namespace: music
spec:
  accessModes: [ReadWriteOnce]
  resources:
    requests:
      storage: 1Gi
  storageClassName: ceph-block
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
  name: navidrome-public
  namespace: music
spec:
  ingressClassName: public-nginx
  rules:
  - host: navidrome-public.samcday.com
    http:
      paths:
      - backend:
          service:
            name: navidrome-generic
            port:
              name: http
        path: /
        pathType: Prefix
  tls:
  - hosts: [navidrome-public.samcday.com]
    secretName: public-certificate
