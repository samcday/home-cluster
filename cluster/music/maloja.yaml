---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: maloja
  namespace: music
spec:
  chart:
    spec:
      chart: generic
      sourceRef:
        kind: HelmRepository
        name: community-tooling-charts
        namespace: flux-system
      version: 7.5.5
  interval: 1h
  values:
    # https://github.com/community-tooling/charts/blob/main/charts/generic/values.yaml
    additionalVolumeMounts:
      - name: data
        mountPath: /data
    additionalVolumes:
      - name: data
        persistentVolumeClaim:
          claimName: maloja
    env:
      MALOJA_DATA_DIRECTORY: /data
      MALOJA_SKIP_SETUP: "yes"
    envFrom:
      - secretRef:
          name: maloja
    image:
      repository: krateng/maloja
      tag: 3.1.5
    ingress:
      enabled: true
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt
      hosts:
        - host: maloja.samcday.com
          paths:
            - path: /
              servicePortName: http
      tls:
        - hosts: [maloja.samcday.com]
          secretName: maloja-certificate
    livenessProbe:
      httpGet:
        path: /apis/mlj_1/serverinfo
    ports:
      - name: http
        containerPort: 42010
    readinessProbe:
      httpGet:
        path: /apis/mlj_1/serverinfo
    replicaCount: 1
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: maloja
  namespace: music
spec:
  accessModes: [ReadWriteOnce]
  resources:
    requests:
      storage: 1Gi
  storageClassName: ceph-block
