apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: internal-net-router
  namespace: headscale
spec:
  replicas: 1
  selector:
    matchLabels:
      app: internal-net-router
  template:
    metadata:
      labels:
        app: internal-net-router
    spec:
      serviceAccountName: internal-net-router
      containers:
        - name: tailscale
          image: ghcr.io/tailscale/tailscale:v1.78.3
          env:
            - name: TS_EXTRA_ARGS
              value: --login-server=https://headscale-1.taild2b250.ts.net --accept-routes
            - name: TS_KUBE_SECRET
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
            - name: TS_USERSPACE
              # kernel mode breaks in weird ways when routing to Cilium L2LB IPs.
              # maybe because of the eBPF Magick(tm)?
              value: "true"
            - name: TS_DEBUG_FIREWALL_MODE
              value: auto
            - name: TS_AUTHKEY
              valueFrom:
                secretKeyRef:
                  name: internal-net-router-auth
                  key: TS_AUTHKEY
            - name: TS_ROUTES
              value: 10.0.2.0/24,10.0.1.0/24,172.30.0.0/16,172.31.0.0/16
          # livenessProbe:
          #   exec:
          #     command:
          #     - tailscale
          #     - ping
          #     - home-cluster-router
          #   initialDelaySeconds: 1
          #   periodSeconds: 5
          securityContext:
            capabilities:
              add: [NET_ADMIN]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: internal-net-router
  namespace: headscale
rules:
- apiGroups: [""]
  resources: [secrets]
  verbs: [create]
- apiGroups: [""]
  resourceNames: [internal-net-router-0, internal-net-router-1]
  resources: [secrets]
  verbs: [get, update, patch]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: internal-net-router
  namespace: headscale
subjects:
- kind: ServiceAccount
  name: internal-net-router
roleRef:
  kind: Role
  name: internal-net-router
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: internal-net-router
  namespace: headscale
