apiVersion: apps/v1
kind: Deployment
metadata:
  name: internal-net-router
  namespace: headscale
  labels:
    app: headscale
spec:
  replicas: 1
  selector:
    matchLabels:
      app: internal-net-router
  template:
    metadata:
      labels:
        app: internal-net-router
    spec:
      serviceAccountName: internal-net-router
      containers:
        - name: tailscale
          image: ghcr.io/tailscale/tailscale:v1.68.1
          env:
            - name: TS_EXTRA_ARGS
              value: --login-server=https://headscale.taild2b250.ts.net
            - name: TS_KUBE_SECRET
              value: internal-net-router-auth
            - name: TS_USERSPACE
              value: "false"
            - name: TS_DEBUG_FIREWALL_MODE
              value: auto
            - name: TS_AUTHKEY
              valueFrom:
                secretKeyRef:
                  name: internal-net-router-auth
                  key: TS_AUTHKEY
                  optional: true
            - name: TS_ROUTES
              value: 10.0.1.0/24,172.30.0.0/16
          securityContext:
            capabilities:
              add: [NET_ADMIN]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: internal-net-router
  namespace: headscale
rules:
- apiGroups: [""]
  resources: [secrets]
  verbs: [create]
- apiGroups: [""]
  resourceNames: [internal-net-router-auth]
  resources: [secrets]
  verbs: [get, update, patch]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: internal-net-router
  namespace: headscale
subjects:
- kind: ServiceAccount
  name: internal-net-router
roleRef:
  kind: Role
  name: internal-net-router
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: internal-net-router
  namespace: headscale
