---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: headscale
  namespace: headscale
spec:
  chart:
    spec:
      chart: generic
      sourceRef:
        kind: HelmRepository
        name: community-tooling-charts
        namespace: flux-system
      version: 7.6.0
  interval: 1h
  values:
    # https://github.com/community-tooling/charts/blob/main/charts/generic/values.yaml
    additionalVolumeMounts:
      - name: config
        mountPath: /etc/headscale
      - name: data
        mountPath: /var/lib/headscale
    additionalVolumes:
      - name: config
        configMap:
          name: config
      - name: data
        persistentVolumeClaim:
          claimName: data
    args:
      - serve
    deploymentStrategy:
      type: Recreate
    envValueFrom:
      HEADSCALE_DATABASE_POSTGRES_PASS:
        secretKeyRef:
          name: db-app
          key: password
    image:
      repository: ghcr.io/samcday/headscale
      tag: v0.23.0-alpha12-sam.1
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt
        tailscale.com/funnel: "true"
      className: tailscale
      hosts:
        - host: headscale
          paths:
            - path: /
              servicePortName: http
      tls:
        - hosts: [headscale]
    livenessProbe:
      httpGet:
        path: /metrics
        port: metrics
    ports:
      - name: http
        containerPort: 8080
      - name: metrics
        containerPort: 9090
    readinessProbe:
      httpGet:
        path: /metrics
        port: metrics
---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: headscale
  namespace: headscale
spec:
  podMetricsEndpoints:
    - port: metrics
      path: /metrics
  selector:
    matchLabels:
      app.kubernetes.io/instance: headscale
