apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vpa
  namespace: etcd
spec:
  chart:
    spec:
      chart: charts/resources
      reconcileStrategy: Revision
      sourceRef:
        kind: GitRepository
        name: home-cluster
        namespace: flux-system
  driftDetection:
    mode: enabled
  interval: 1h
  values:
    vpa:
      apiVersion: autoscaling.k8s.io/v1
      kind: VerticalPodAutoscaler
      spec:
        targetRef:
          apiVersion: apps/v1
          kind: StatefulSet
          name: etcd-etcd
        updatePolicy:
          updateMode: Auto
