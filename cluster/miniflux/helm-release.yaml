---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: miniflux
  namespace: miniflux
spec:
  chart:
    spec:
      chart: generic
      sourceRef:
        kind: HelmRepository
        name: community-tooling-charts
        namespace: flux-system
      version: 7.6.1
  interval: 1h
  releaseName: miniflux
  values:
    # https://github.com/community-tooling/charts/blob/main/charts/generic/values.yaml
    additionalVolumeMounts:
      - name: squid-ca
        mountPath: /usr/local/share/ca-certificates/squid-ca.crt
    additionalVolumes:
      - name: squid-ca
        hostPath:
          path: /etc/pki/ca-trust/source/anchors/squid-ca.pem
    command:
      - /bin/ash
      - -c
      - |-
        set -ueo pipefail
        export DATABASE_URL=postgres://$PGUSER:$PGPASSWORD@db-rw/miniflux
        update-ca-certificates
        exec su -s /bin/sh nobody -c /usr/bin/miniflux
    env:
      ADMIN_USERNAME: admin
      BASE_URL: https://miniflux.samcday.com
      CREATE_ADMIN: "1"
      HTTP_PROXY: squid.samcday.com:80
      HTTPS_PROXY: squid.samcday.com:80
      METRICS_ALLOWED_NETWORKS: 0.0.0.0/0
      METRICS_COLLECTOR: "1"
      NO_PROXY: "*.samcday.com"
      RUN_MIGRATIONS: "1"
    envValueFrom:
      ADMIN_PASSWORD:
        secretKeyRef:
          name: admin-password
          key: ADMIN_PASSWORD
      PGUSER:
        secretKeyRef:
          name: db-app
          key: username
      PGPASSWORD:
        secretKeyRef:
          name: db-app
          key: password
    image:
      repository: miniflux/miniflux
      tag: 2.2.0
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt
      className: nginx
      hosts:
        - host: miniflux.samcday.com
          paths:
            - path: /
              servicePortName: http
      tls:
        - hosts: [miniflux.samcday.com]
          secretName: certificate
    livenessProbe:
      httpGet:
        path: /healthcheck
    ports:
      - name: http
        containerPort: 8080
    readinessProbe: ~
    replicaCount: 2
    securityContext:
      runAsUser: 0
