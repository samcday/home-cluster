---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  chart:
    spec:
      chart: loki
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      version: 6.9.0
  install:
    remediation:
      retries: -1
  interval: 1h
  releaseName: loki
  timeout: 30m
  upgrade:
    remediation:
      retries: -1
  values:
    # https://github.com/grafana/loki/blob/main/production/helm/loki/values.yaml
    chunksCache:
      enabled: false
    compactor:
      replicas: 1
    global:
      clusterDomain: home-cluster.local
    loki:
      auth_enabled: false
      schemaConfig:
        configs:
          - from: "2024-05-10"
            object_store: s3
            store: tsdb
            schema: v13
            index:
              prefix: index_
              period: 24h
      storage:
        type: s3
        s3:
          endpoint: rook-ceph-rgw-ceph-objectstore.rook-ceph.svc:80
          insecure: true
          s3ForcePathStyle: true
    lokiCanary:
      enabled: false
    monitoring:
      selfMonitoring:
        enabled: false
        grafanaAgent:
          installOperator: false
    resultsCache:
      enabled: false
    test:
      enabled: false
  valuesFrom:
    - kind: Secret
      name: loki-bucket
      valuesKey: AWS_ACCESS_KEY_ID
      targetPath: loki.storage.s3.accessKeyId
    - kind: Secret
      name: loki-bucket
      valuesKey: AWS_SECRET_ACCESS_KEY
      targetPath: loki.storage.s3.secretAccessKey
    - kind: ConfigMap
      name: loki-bucket
      valuesKey: BUCKET_NAME
      targetPath: loki.storage.bucketNames.chunks
    - kind: ConfigMap
      name: loki-bucket
      valuesKey: BUCKET_NAME
      targetPath: loki.storage.bucketNames.ruler
