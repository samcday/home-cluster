---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  chart:
    spec:
      chart: loki
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      version: 5.43.4
  install:
    remediation:
      retries: -1
  interval: 1h
  releaseName: loki
  timeout: 30m
  upgrade:
    remediation:
      retries: -1
  values:
    # https://github.com/grafana/loki/blob/main/production/helm/loki/values.yaml
    backend:
      # Enabling autoscaling also enables a lifecycle hook that ensures loki-backend pods properly shut down.
      # Otherwise they hang indefinitely.
      # https://github.com/grafana/loki/issues/9523
      autoscaling:
        enabled: true
        minReplicas: 2
        maxReplicas: 4
    global:
      clusterDomain: home-cluster.local
    loki:
      auth_enabled: false
      storage:
        type: s3
        s3:
          endpoint: rook-ceph-rgw-ceph-objectstore.rook-ceph.svc:80
          insecure: true
          s3ForcePathStyle: true
    monitoring:
      lokiCanary:
        enabled: false
      selfMonitoring:
        enabled: false
        grafanaAgent:
          installOperator: false
    test:
      enabled: false
  valuesFrom:
    - kind: Secret
      name: loki-bucket
      valuesKey: AWS_ACCESS_KEY_ID
      targetPath: loki.storage.s3.accessKeyId
    - kind: Secret
      name: loki-bucket
      valuesKey: AWS_SECRET_ACCESS_KEY
      targetPath: loki.storage.s3.secretAccessKey
    - kind: ConfigMap
      name: loki-bucket
      valuesKey: BUCKET_NAME
      targetPath: loki.storage.bucketNames.chunks
    - kind: ConfigMap
      name: loki-bucket
      valuesKey: BUCKET_NAME
      targetPath: loki.storage.bucketNames.ruler
