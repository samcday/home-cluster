---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  chart:
    spec:
      chart: kube-prometheus-stack
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
      version: 48.2.3
  install:
    remediation:
      retries: -1
  interval: 1h
  releaseName: kube-prometheus-stack
  upgrade:
    remediation:
      retries: -1
  values:
    # https://github.com/prometheus-community/helm-charts/blob/main/charts/kube-prometheus-stack/values.yaml
    alertmanager:
      alertmanagerSpec:
        alertmanagerConfigMatcherStrategy:
          type: None
        externalUrl: http://kube-prometheus-stack-alertmanager.monitoring.svc.cluster.local:9093
        tolerations: &toler
          - key: samcday.com/cloud
            effect: NoExecute
    defaultRules:
      disabled:
        # See targetdown-fixed PrometheusRule
        TargetDown: true
    grafana:
      enabled: false
      forceDeployDatasources: true
      tolerations: *toler
    prometheus:
      prometheusSpec:
        additionalScrapeConfigs:
          - job_name: node-exporter
            static_configs:
              - targets:
                  # - home-cluster-router.hominions.tailnet.samcday.com:9100
                  - sam-laptop.personal.tailnet.samcday.com:9100
        enableAdminAPI: true
        externalUrl: http://kube-prometheus-stack-prometheus.monitoring.svc.cluster.local:9090
        podMonitorSelectorNilUsesHelmValues: false
        probeSelectorNilUsesHelmValues: false
        retention: 30d
        retentionSize: 30GB
        ruleSelectorNilUsesHelmValues: false
        serviceMonitorSelectorNilUsesHelmValues: false
        storageSpec:
          volumeClaimTemplate:
            spec:
              accessModes: [ReadWriteOnce]
              resources:
                requests:
                  storage: 50Gi
              storageClassName: syncthing
        tolerations: *toler
        walCompression: true
    # https://github.com/prometheus-community/helm-charts/blob/main/charts/prometheus-node-exporter/values.yaml
    prometheus-node-exporter:
      extraArgs:
        - --collector.filesystem.mount-points-exclude=^/(dev|proc|sys|var/lib/docker/.+|var/lib/kubelet/.+)($|/)
        - --collector.filesystem.fs-types-exclude=^(autofs|binfmt_misc|bpf|cgroup2?|configfs|debugfs|devpts|devtmpfs|fusectl|hugetlbfs|iso9660|mqueue|nsfs|overlay|proc|procfs|pstore|rpc_pipefs|securityfs|selinuxfs|squashfs|sysfs|tracefs)$
      hostRootFsMount:
        enabled: false
      prometheus:
        monitor:
          relabelings:
          - sourceLabels: [__meta_kubernetes_pod_node_name]
            targetLabel: instance
            replacement: $1
            action: replace
      tolerations:
        - key: samcday.com/cloud
          effect: NoExecute
        - key: samcday.com/smolboi
          effect: NoExecute
    prometheusOperator:
      enabled: false
