---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  chart:
    spec:
      chart: kube-prometheus-stack
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
      version: 51.9.4
  install:
    remediation:
      retries: -1
  interval: 1h
  releaseName: kube-prometheus-stack
  upgrade:
    remediation:
      retries: -1
  values:
    # https://github.com/prometheus-community/helm-charts/blob/main/charts/kube-prometheus-stack/values.yaml
    alertmanager:
      alertmanagerSpec:
        alertmanagerConfigMatcherStrategy:
          type: None
        externalUrl: https://alertmanager.samcday.com:9093
      ingress:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt
        hosts: [alertmanager.samcday.com]
        ingressClassName: nginx
        tls:
          - hosts: [alertmanager.samcday.com]
            secretName: alertmanager-certificate
    # defaultRules:
      # disabled:
        # See targetdown-fixed PrometheusRule
        # TargetDown: true
    grafana:
      enabled: false
      forceDeployDatasources: true
    # Using Cilium kube-proxy replacement
    kubeProxy:
      enabled: false
    prometheus:
      ingress:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt
        hosts: [prometheus.samcday.com]
        ingressClassName: nginx
        tls:
          - hosts: [prometheus.samcday.com]
            secretName: prometheus-certificate
      prometheusSpec:
        # additionalScrapeConfigs:
        #   - job_name: node-exporter
        #     static_configs:
        #       - targets:
        #           # - home-cluster-router.hominions.tailnet.samcday.com:9100
        #           # - sam-laptop.personal.tailnet.samcday.com:9100
        enableAdminAPI: true
        externalUrl: https://prometheus.samcday.com
        podMonitorSelectorNilUsesHelmValues: false
        probeSelectorNilUsesHelmValues: false
        retention: 30d
        retentionSize: 30GB
        ruleSelectorNilUsesHelmValues: false
        serviceMonitorSelectorNilUsesHelmValues: false
        storageSpec:
          volumeClaimTemplate:
            spec:
              accessModes: [ReadWriteOnce]
              resources:
                requests:
                  storage: 50Gi
              storageClassName: ceph-block
        walCompression: true
    # https://github.com/prometheus-community/helm-charts/blob/main/charts/prometheus-node-exporter/values.yaml
    prometheus-node-exporter:
      extraArgs:
        - --collector.filesystem.mount-points-exclude=^/(dev|proc|sys|var/lib/docker/.+|var/lib/kubelet/.+)($|/)
        - --collector.filesystem.fs-types-exclude=^(autofs|binfmt_misc|bpf|cgroup2?|configfs|debugfs|devpts|devtmpfs|fusectl|hugetlbfs|iso9660|mqueue|nsfs|overlay|proc|procfs|pstore|rpc_pipefs|securityfs|selinuxfs|squashfs|sysfs|tracefs)$
      hostRootFsMount:
        enabled: false
      prometheus:
        monitor:
          relabelings:
          - sourceLabels: [__meta_kubernetes_pod_node_name]
            targetLabel: instance
            replacement: $1
            action: replace
    prometheusOperator:
      enabled: false
