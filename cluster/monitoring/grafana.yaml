---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: grafana
  namespace: monitoring
spec:
  chart:
    spec:
      chart: grafana
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      version: 7.3.4
  install:
    remediation:
      retries: -1
  interval: 1h
  releaseName: grafana
  upgrade:
    remediation:
      retries: -1
  values:
    # https://github.com/grafana/helm-charts/blob/main/charts/grafana/values.yaml
    envValueFrom:
      GF_DATABASE_USER:
        secretKeyRef:
          name: grafana-db-20231023-app
          key: username
      GF_DATABASE_PASSWORD:
        secretKeyRef:
          name: grafana-db-20231023-app
          key: password
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt
      hosts: [grafana.samcday.com]
      ingressClassName: nginx
      tls:
        - hosts: [grafana.samcday.com]
          secretName: grafana-certificate
    grafana.ini:
      database:
        type: postgres
        host: grafana-db-20231023-rw
        ssl_mode: require
    persistence:
      enabled: false
    serviceMonitor:
      enabled: true
    sidecar:
      dashboards:
        enabled: true
        labelValue: "1"
        folderAnnotation: grafana_folder
        provider:
          foldersFromFilesStructure: true
        searchNamespace: ALL
      datasources:
        enabled: true
        labelValue: "1"
