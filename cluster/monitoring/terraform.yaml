apiVersion: infra.contrib.fluxcd.io/v1alpha1
kind: Terraform
metadata:
  name: terraform
  namespace: monitoring
spec:
  interval: 1h
  approvePlan: auto
  path: home-cluster/monitoring
  runnerPodTemplate:
    spec:
      envFrom:
        - secretRef:
            name: dms-token
  sourceRef:
    kind: GitRepository
    name: hominions
    namespace: flux-system
