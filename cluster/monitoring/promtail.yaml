---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: promtail
  namespace: monitoring
spec:
  chart:
    spec:
      chart: promtail
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      version: 6.16.2
  install:
    remediation:
      retries: -1
  interval: 1h
  releaseName: promtail
  upgrade:
    remediation:
      retries: -1
  values:
    # https://github.com/grafana/helm-charts/blob/main/charts/promtail/values.yaml
    config:
      lokiAddress: http://loki-gateway.monitoring.svc.home-cluster.local/loki/api/v1/push
      snippets:
        extraScrapeConfigs: |
          - job_name: syslog
            syslog:
              listen_address: 0.0.0.0:{{ .Values.extraPorts.syslog.containerPort }}
              labels:
                job: syslog
              use_incoming_timestamp: true
            relabel_configs:
              - source_labels:
                  - __syslog_message_hostname
                target_label: hostname
              - source_labels:
                  - __syslog_message_app_name
                target_label: app
              - source_labels:
                  - __syslog_message_severity
                target_label: level
          - job_name: journal
            journal:
              path: /var/log/journal
              max_age: 12h
              labels:
                job: systemd-journal
            relabel_configs:
              - source_labels:
                  - __journal__hostname
                target_label: hostname
              - source_labels:
                  - __journal__systemd_unit
                target_label: unit
              - source_labels:
                  - __journal_priority_keyword
                target_label: level
    extraPorts:
      syslog:
        name: tcp-syslog
        containerPort: 1514
        protocol: TCP
        service:
          type: ClusterIP
          port: 1514
    extraVolumes:
      - name: journal
        hostPath:
          path: /var/log/journal
      - name: machine-id
        hostPath:
          path: /etc/machine-id
    extraVolumeMounts:
      - name: journal
        mountPath: /var/log/journal
        readOnly: true
      - name: machine-id
        mountPath: /etc/machine-id
        readOnly: true
    serviceMonitor:
      enabled: true
