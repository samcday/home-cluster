---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: promtail
  namespace: monitoring
spec:
  chart:
    spec:
      chart: promtail
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      version: 6.15.1
  install:
    remediation:
      retries: -1
  interval: 5m
  releaseName: promtail
  upgrade:
    remediation:
      retries: -1
  values:
    # https://github.com/grafana/helm-charts/blob/main/charts/promtail/values.yaml
    config:
      lokiAddress: http://loki-gateway.monitoring.svc.cluster.local/loki/api/v1/push
      snippets:
        extraScrapeConfigs: |
          # Add an additional scrape config for syslog
          - job_name: journal
            journal:
              path: /var/log/journal
              max_age: 12h
              labels:
                job: systemd-journal
            relabel_configs:
              - source_labels:
                  - __journal__hostname
                target_label: hostname
              - source_labels:
                  - __journal__systemd_unit
                target_label: unit
              - source_labels:
                  - __journal_priority_keyword
                target_label: level
    extraVolumes:
      - name: journal
        hostPath:
          path: /var/log/journal
      - name: machine-id
        hostPath:
          path: /etc/machine-id
    extraVolumeMounts:
      - name: journal
        mountPath: /var/log/journal
        readOnly: true
      - name: machine-id
        mountPath: /etc/machine-id
        readOnly: true
    serviceMonitor:
      enabled: true
    tolerations:
      - key: samcday.com/cloud
        effect: NoExecute
