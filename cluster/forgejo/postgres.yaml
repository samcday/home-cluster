apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: db-20230922
  namespace: forgejo
spec:
  affinity:
    podAntiAffinityType: required
  backup:
    barmanObjectStore: &objstore
      data:
        compression: bzip2
      destinationPath: s3://samcday-home-cluster-backups/postgres/forgejo
      endpointURL: https://s3.eu-central-003.backblazeb2.com
      s3Credentials:
        accessKeyId:
          name: postgres-backups-bucket
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: postgres-backups-bucket
          key: ACCESS_SECRET_KEY
      wal:
        compression: bzip2
    retentionPolicy: 90d
  bootstrap:
    # initdb:
    #   database: forgejo
    recovery:
      source: db-20230921
      database: forgejo
      owner: forgejo
  externalClusters:
    - name: db-20230921
      barmanObjectStore: *objstore
  imageName: ghcr.io/cloudnative-pg/postgresql:sha256:374213bfed40fcaca0967cb21605611ee0b06eb908765033e5f2605b7fb5d0bc
  inheritedMetadata:
    labels:
      goharbor.io/harbor-container-webhook-disable: 'true'
  instances: 2
  storage:
    size: 5Gi
    storageClass: ceph-block
---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: db
  namespace: forgejo
spec:
  schedule: "0 0 4 * * *"
  backupOwnerReference: self
  cluster:
    name: db-20230922
