apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: forgejo
  namespace: forgejo
spec:
  chart:
    spec:
      chart: .
      sourceRef:
        kind: GitRepository
        name: forgejo-helm
  interval: 5m
  values:
    # https://codeberg.org/forgejo-contrib/forgejo-helm/src/branch/main/values.yaml
    clusterDomain: home-cluster.local
    ingress:
      enabled: true
      annotations:
        nginx.ingress.kubernetes.io/proxy-body-size: "0"
      className: nginx
      hosts:
        - host: code.samcday.com
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: tls
          hosts: [code.samcday.com]
    gitea:
      admin:
        email: me@samcday.com
        username: me
      config:
        actions:
          ENABLED: true
        database:
          DB_TYPE: postgres
          HOST: db-20230922-rw:5432
          NAME: forgejo
          SSL_MODE: require
        git.timeout:
          MIGRATE: 3600
          MIRROR: 3600
        metrics:
          ENABLED: true
          ENABLED_ISSUE_BY_LABEL: true
          ENABLED_ISSUE_BY_REPOSITORY: true
        server:
          DISABLE_SSH: true
        service:
          DISABLE_REGISTRATION: true
        session:
          PROVIDER: db
        storage:
          STORAGE_TYPE: minio
          MINIO_ENDPOINT: rook-ceph-rgw-ceph-objectstore.rook-ceph.svc:80
    persistence:
      storageClass: ceph-block
    postgresql:
      enabled: false
  valuesFrom:
    - kind: Secret
      name: db-20230922-app
      valuesKey: username
      targetPath: gitea.config.database.USER
    - kind: Secret
      name: db-20230922-app
      valuesKey: password
      targetPath: gitea.config.database.PASSWD
    - kind: Secret
      name: admin
      valuesKey: password
      targetPath: gitea.admin.password
    - kind: Secret
      name: bucket
      valuesKey: AWS_ACCESS_KEY_ID
      targetPath: gitea.config.storage.MINIO_ACCESS_KEY_ID
    - kind: Secret
      name: bucket
      valuesKey: AWS_SECRET_ACCESS_KEY
      targetPath: gitea.config.storage.MINIO_SECRET_ACCESS_KEY
    - kind: ConfigMap
      name: bucket
      valuesKey: BUCKET_NAME
      targetPath: gitea.config.storage.MINIO_BUCKET
