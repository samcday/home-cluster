---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: redis
  namespace: paperless
spec:
  chart:
    spec:
      chart: redis
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      version: 18.6.3
  interval: 1h
  values:
    # https://github.com/bitnami/charts/blob/main/bitnami/redis/values.yaml
    image:
      repository: redis
      tag: "7.0"
    master:
      persistence:
        enabled: true
        storageClass: ceph-block
    replica:
      replicaCount: 0
