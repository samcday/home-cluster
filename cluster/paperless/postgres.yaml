apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: db-20231012
  namespace: paperless
spec:
  affinity:
    podAntiAffinityType: required
  backup:
    barmanObjectStore: &objstore
      data:
        compression: bzip2
      destinationPath: s3://samcday-home-cluster-backups/postgres/paperless
      endpointURL: https://s3.eu-central-003.backblazeb2.com
      s3Credentials:
        accessKeyId:
          name: postgres-backups-bucket
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: postgres-backups-bucket
          key: ACCESS_SECRET_KEY
      wal:
        compression: bzip2
    retentionPolicy: 90d
  bootstrap:
    initdb:
      database: paperless
    # recovery:
    #   source: db-20231012
    #   database: paperless
    #   owner: paperless
  # externalClusters:
  #   - name: db-20231012
  #     barmanObjectStore: *objstore
  imageName: ghcr.io/cloudnative-pg/postgresql:15.4-6@sha256:dd1790b33c60bbc9a1d23c3464f9dd8aef26cb21007c70ca588014307d376b09
  instances: 2
  storage:
    size: 5Gi
    storageClass: ceph-block
---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: db
  namespace: paperless
spec:
  schedule: "0 0 4 * * *"
  backupOwnerReference: self
  cluster:
    name: db-20231012
