apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kustomizations
  namespace: cloud-cluster
spec:
  interval: 1h
  path: cluster/cloud-cluster/kustomizations
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
    namespace: flux-system
  timeout: 5m
