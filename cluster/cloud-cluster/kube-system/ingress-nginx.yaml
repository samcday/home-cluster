---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: cloud-cluster
spec:
  chart:
    spec:
      chart: ingress-nginx
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
      version: 4.11.0
  interval: 1h
  kubeConfig:
    secretRef:
      name: admin-kubeconfig
  storageNamespace: kube-system
  targetNamespace: kube-system
  values:
    # https://github.com/kubernetes/ingress-nginx/blob/main/charts/ingress-nginx/values.yaml
    controller:
      allowSnippetAnnotations: true
      extraArgs:
        publish-status-address: 241b6c4d-1df3-4bc2-a4be-674bbe85bce5.cfargotunnel.com
      extraContainers:
        - image: cloudflare/cloudflared:2024.6.1
          name: cloudflared
          args:
            - tunnel
            - --no-autoupdate
            - run
            - --no-tls-verify
            - --url
            - https://localhost:443
          envFrom:
            - secretRef:
                name: cloudflared-tunnel-token
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: '2'
              memory: 1Gi
      kind: Deployment
      # metrics:
      #   enabled: true
      publishService:
        enabled: false
      replicaCount: 2
      service:
        enabled: false
      terminationGracePeriodSeconds: 5
