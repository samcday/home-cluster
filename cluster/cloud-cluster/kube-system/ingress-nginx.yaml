---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: cloud-cluster
spec:
  chart:
    spec:
      chart: ingress-nginx
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
      version: 4.11.0
  interval: 1h
  kubeConfig:
    secretRef:
      name: admin-kubeconfig
  storageNamespace: kube-system
  targetNamespace: kube-system
  values:
    # https://github.com/kubernetes/ingress-nginx/blob/main/charts/ingress-nginx/values.yaml
    controller:
      allowSnippetAnnotations: true
      extraContainers:
        - image: cloudflare/cloudflared:2024.6.1
          name: cloudflared
          args:
            - tunnel
            - --no-autoupdate
            - run
            - --no-tls-verify
            - --url
            - https://localhost:443
          env:
            - name: TUNNEL_TOKEN
              valueFrom:
                secretKeyRef:
                  name: cloudflared-tunnel
                  key: token
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: '2'
              memory: 1Gi
      kind: Deployment
      # metrics:
      #   enabled: true
      publishService:
        enabled: false
      replicaCount: 2
      service:
        enabled: false
      terminationGracePeriodSeconds: 5
  valuesFrom:
    - kind: Secret
      name: cloudflared-tunnel
      valuesKey: cname
      targetPath: controller.extraArgs.publish-status-address
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ingress-nginx-resources
  namespace: cloud-cluster
spec:
  chart:
    spec:
      chart: charts/resources
      reconcileStrategy: Revision
      sourceRef:
        kind: GitRepository
        name: home-cluster
        namespace: flux-system
  interval: 1h
  kubeConfig:
    secretRef:
      name: admin-kubeconfig
  storageNamespace: kube-system
  targetNamespace: kube-system
  valuesFrom:
    - kind: Secret
      name: cloudflared-tunnel
      valuesKey: cname
      targetPath: cloudflared-tunnel.stringData.secret
