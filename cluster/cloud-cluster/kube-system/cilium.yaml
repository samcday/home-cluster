---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
  namespace: cloud-cluster
spec:
  chart:
    spec:
      chart: cilium
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
      version: 1.16.0
  driftDetection:
    mode: enabled
  interval: 1h
  kubeConfig:
    secretRef:
      name: admin-kubeconfig
  storageNamespace: kube-system
  targetNamespace: kube-system
  values:
    # https://github.com/cilium/cilium/blob/master/install/kubernetes/cilium/values.yaml
    hubble:
      metrics:
        enabled:
          - dns
          - drop
          - tcp
          - flow
          - port-distribution
          - icmp
          - httpV2:exemplars=true;labelsContext=source_ip,source_namespace,source_workload,destination_ip,destination_namespace,destination_workload,traffic_direction
        serviceMonitor:
          enabled: true
      relay:
        enabled: true
        rollOutPods: true
        prometheus:
          enabled: true
          serviceMonitor:
            enabled: true
      ui:
        enabled: true
        rollOutPods: true
        # ingress:
        #   enabled: true
        #   className: nginx
        #   hosts: [hubble.samcday.com]
        #   tls:
        #     - hosts: [hubble.samcday.com]
        #       secretName: hubble-cert
    ipam:
      mode: kubernetes
    ipv4NativeRoutingCIDR: 172.28.0.0/16
    k8sServiceHost: cloud-cluster.samcday.com
    k8sServicePort: 6443
    kubeProxyReplacement: true
    loadBalancer:
      serviceTopology: true
    operator:
      prometheus:
        serviceMonitor:
          enabled: true
      rollOutPods: true
      replicas: 2
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
    routingMode: native
    tunnel: disabled
