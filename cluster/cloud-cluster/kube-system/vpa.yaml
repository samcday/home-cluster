---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vpa
  namespace: cloud-cluster
spec:
  chart:
    spec:
      chart: charts/vertical-pod-autoscaler
      sourceRef:
        kind: GitRepository
        name: samcday-charts
        namespace: flux-system
  driftDetection:
    mode: enabled
  interval: 1h
  kubeConfig:
    secretRef:
      name: admin-kubeconfig
  storageNamespace: kube-system
  targetNamespace: kube-system
  values:
    # https://github.com/cowboysysop/charts/blob/master/charts/vertical-pod-autoscaler/values.yaml
    admissionController:
      metrics: &mon
        serviceMonitor:
          enabled: true
      priorityClassName: system-cluster-critical
    crds:
      enabled: false
    recommender:
      extraArgs:
        pod-recommendation-min-memory-mb: 16
        recommendation-margin-fraction: 0.05
      metrics: *mon
      priorityClassName: system-cluster-critical
    updater:
      metrics: *mon
      priorityClassName: system-cluster-critical
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vpa-crds
  namespace: cloud-cluster
spec:
  chart:
    spec:
      chart: charts/vertical-pod-autoscaler
      sourceRef:
        kind: GitRepository
        name: samcday-charts
        namespace: flux-system
  driftDetection:
    mode: enabled
  interval: 1h
  kubeConfig:
    secretRef:
      name: admin-kubeconfig
  storageNamespace: kube-system
  targetNamespace: kube-system
  values:
    # https://github.com/cowboysysop/charts/blob/master/charts/vertical-pod-autoscaler/values.yaml
    admissionController:
      enabled: false
    recommender:
      enabled: false
    updater:
      enabled: false
