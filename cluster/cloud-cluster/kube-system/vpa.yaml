apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: vpa-webhook
  namespace: cloud-cluster
spec:
  dnsNames: [vpa-parent-vertical-pod-autoscaler-admission-controller.cloud-cluster.svc.home-cluster.local]
  duration: 8760h # 1 year
  issuerRef:
    name: selfsigned
    kind: ClusterIssuer
  secretName: vpa-webhook-tls
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vpa-parent
  namespace: cloud-cluster
spec:
  chart:
    spec:
      chart: charts/vertical-pod-autoscaler
      reconcileStrategy: Revision
      sourceRef:
        kind: GitRepository
        name: samcday-charts
        namespace: flux-system
  driftDetection:
    mode: enabled
  interval: 1h
  values:
    # https://github.com/samcday/charts/blob/main/charts/vertical-pod-autoscaler/values.yaml
    admissionController:
      extraArgs:
        kubeconfig: /kubeconfig
        register-webhook: false
      extraEnvVars:
        # This controls the status/lease object namespace
        - name: NAMESPACE
          value: kube-system
      extraVolumeMounts: &extramounts
        - name: cert
          mountPath: /cert
        - name: kubeconfig
          mountPath: /kubeconfig
          subPath: kubeconfig
      extraVolumes: &extravols
        - name: cert
          secret:
            secretName: admin
        - name: kubeconfig
          configMap:
            name: kubeconfig
      metrics: &mon
        serviceMonitor:
          enabled: true
      pdb:
        create: true
      replicaCount: 2
      tls:
        existingSecret: vpa-webhook-tls
    crds:
      enabled: false
    recommender:
      extraArgs:
        kubeconfig: /kubeconfig
        pod-recommendation-min-memory-mb: 16
        recommendation-margin-fraction: 0.05
      extraVolumeMounts: *extramounts
      extraVolumes: *extravols
      metrics: *mon
    updater:
      extraArgs:
        kubeconfig: /kubeconfig
      extraVolumeMounts: *extramounts
      extraVolumes: *extravols
      metrics: *mon
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vpa-cluster
  namespace: cloud-cluster
spec:
  chart:
    spec:
      chart: charts/vertical-pod-autoscaler
      reconcileStrategy: Revision
      sourceRef:
        kind: GitRepository
        name: samcday-charts
        namespace: flux-system
  driftDetection:
    mode: enabled
  interval: 1h
  kubeConfig:
    secretRef:
      name: admin-kubeconfig
  storageNamespace: kube-system
  targetNamespace: kube-system
  values:
    # https://github.com/samcday/charts/blob/main/charts/vertical-pod-autoscaler/values.yaml
    admissionController:
      enabled: false
    recommender:
      enabled: false
    updater:
      enabled: false
