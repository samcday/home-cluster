---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ingress-nginx-public
  namespace: cloud-cluster
spec:
  chart:
    spec:
      chart: ingress-nginx
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
      version: 4.11.0
  driftDetection:
    mode: enabled
  interval: 1h
  kubeConfig:
    secretRef:
      name: admin-kubeconfig
  storageNamespace: kube-system
  targetNamespace: kube-system
  values:
    # https://github.com/kubernetes/ingress-nginx/blob/main/charts/ingress-nginx/values.yaml
    controller:
      allowSnippetAnnotations: true
      extraContainers:
        - image: cloudflare/cloudflared:2024.6.1
          name: cloudflared
          args:
            - tunnel
            - --no-autoupdate
            - run
            - --no-tls-verify
            - --url
            - https://localhost:443
          env:
            - name: TUNNEL_TOKEN
              valueFrom:
                secretKeyRef:
                  name: cloudflare
                  key: tunnel_token
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: '2'
              memory: 1Gi
      ingressClass: public-nginx
      ingressClassResource:
        controllerValue: k8s.io/public-ingress-nginx
        name: public-nginx
      kind: Deployment
      metrics:
        enabled: true
      publishService:
        enabled: false
      replicaCount: 2
      service:
        enabled: false
      serviceMonitor:
        enabled: true
      terminationGracePeriodSeconds: 5
  valuesFrom:
    - kind: Secret
      name: cloudflare
      valuesKey: tunnel_cname
      targetPath: controller.extraArgs.publish-status-address
