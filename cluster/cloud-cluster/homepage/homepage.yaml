apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: homepage
  namespace: cloud-cluster
spec:
  chart:
    spec:
      chart: charts/resources
      reconcileStrategy: Revision
      sourceRef:
        kind: GitRepository
        name: home-cluster
        namespace: flux-system
  dependsOn:
    - name: namespaces
  driftDetection:
    mode: enabled
  interval: 1h
  kubeConfig:
    secretRef:
      name: admin-kubeconfig
  storageNamespace: homepage
  targetNamespace: homepage
  values:
    caddy-deployment:
      apiVersion: apps/v1
      kind: Deployment
      spec:
        selector:
          matchLabels:
            app.kubernetes.io/name: caddy
        template:
          metadata:
            labels:
              app.kubernetes.io/name: caddy
          spec:
            containers:
              - image: caddy:2-alpine
                name: caddy
                command:
                  - caddy
                  - file-server
                  - --root
                  - /static
                  - --access-log
                volumeMounts:
                  - name: matrix-well-known
                    mountPath: /static/.well-known/matrix
            volumes:
              - name: matrix-well-known
                configMap:
                  name: matrix-well-known
    caddy-service:
      apiVersion: v1
      kind: Service
      spec:
        ports:
          - port: 80
            protocol: TCP
            targetPort: 80
        selector:
          app.kubernetes.io/name: caddy
    ingress:
      apiVersion: networking.k8s.io/v1
      kind: Ingress
      metadata:
        annotations:
          nginx.ingress.kubernetes.io/enable-cors: "true"
      spec:
        ingressClassName: public-nginx
        rules:
          - host: samcday.com
            http:
              paths:
                - backend:
                    service:
                      name: caddy-service
                      port:
                        number: 80
                  path: /
                  pathType: Prefix
          - host: samcday.com
            http:
              paths:
                - backend:
                    service:
                      name: webfinger-service
                      port:
                        number: 8000
                  path: /.well-known/webfinger
                  pathType: Prefix
        tls:
          - hosts: [samcday.com]
            secretName: certificate
    matrix-well-known:
      apiVersion: v1
      kind: ConfigMap
      data:
        client: |-
          {
            "m.homeserver": {
              "base_url": "https://homeserver.samcday.com"
            },
            "org.matrix.msc3575.proxy": {
              "url": "https://homeserver.samcday.com"
            }
          }
        server: |-
          {
            "m.server": "homeserver.samcday.com:443"
          }
        webfinger: |-
          {
            "links": [
              {
                "rel": "http://openid.net/specs/connect/1.0/issuer",
                "href": "https://dex.samcday.com"
              }
            ]
          }
    www-ingress:
      apiVersion: networking.k8s.io/v1
      kind: Ingress
      metadata:
        annotations:
          nginx.ingress.kubernetes.io/rewrite-target: https://samcday.com/$1
          nginx.ingress.kubernetes.io/use-regex: "true"
      spec:
        ingressClassName: public-nginx
        rules:
          - host: www.samcday.com
            http:
              paths:
                - backend:
                    service:
                      name: caddy-service
                      port:
                        number: 80
                  path: /(.*)
                  pathType: ImplementationSpecific
