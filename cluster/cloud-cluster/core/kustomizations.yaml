apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kustomizations
  namespace: cloud-cluster
spec:
  interval: 1h
  path: cluster/cloud-cluster/kustomizations
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-cluster
    namespace: flux-system
  timeout: 5m
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kustomizations
  namespace: cloud-cluster
spec:
  chart:
    spec:
      chart: charts/resources
      reconcileStrategy: Revision
      sourceRef:
        kind: GitRepository
        name: home-cluster
        namespace: flux-system
  driftDetection:
    mode: enabled
  interval: 1h
  values:
    _:
      apiVersion: kustomize.toolkit.fluxcd.io/v1
      kind: Kustomization
      spec:
        interval: 1h
        prune: true
        sourceRef:
          kind: GitRepository
          name: home-cluster
          namespace: flux-system
        timeout: 5m
    etcd:
      spec:
        path: cluster/cloud-cluster/etcd
    mastodon:
      spec:
        path: cluster/cloud-cluster/mastodon
    mimir:
      spec:
        path: cluster/cloud-cluster/mimir
