apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: invidious
  namespace: cloud-cluster
spec:
  chart:
    spec:
      chart: charts/resources
      reconcileStrategy: Revision
      sourceRef:
        kind: GitRepository
        name: home-cluster
        namespace: flux-system
  dependsOn:
    - name: namespaces
  driftDetection:
    mode: enabled
  interval: 1h
  kubeConfig:
    secretRef:
      name: admin-kubeconfig
  storageNamespace: invidious
  targetNamespace: invidious
  values:
    config:
      kind: ConfigMap
      data:
        config.yaml: |
          db:
            user: _PGUSER_
            password: _PGPASSWORD_
            host: db-20240715-rw.invidious.svc.home-cluster.local
            port: 5432
            dbname: invidious

          check_tables: true

          port: 3000
          external_port: 443
          host_binding: 0.0.0.0
          domain: invidious.samcday.com
          https_only: true
          hsts: true

          log_level: Info

          popular_enabled: false
          statistics_enabled: true

          registration_enabled: true
          login_enabled: true
          captcha_enabled: true
          admins: [samcday]

          channel_threads: 1
          full_refresh: false
          feed_threads: 1

          captcha_api_url: https://api.anti-captcha.com
          captcha_key: _CAPTCHA_KEY_

          use_pubsub_feeds: true

          hmac_key: _HMAC_KEY_

          dmca_content: []

          default_user_preferences:
            dark_mode: true
            feed_menu: ["Subscriptions", "Playlists"]
            default_home: Subscriptions
            quality: dash
            quality_dash: 2160p
            unseen_only: true
            local: true
    deployment:
      apiVersion: apps/v1
      kind: Deployment
      spec:
        replicas: 2
        selector:
          matchLabels:
            app: invidious
        template:
          metadata:
            labels:
              app: invidious
          spec:
            containers:
              - image: quay.io/invidious/invidious:2024.07.10-bad9209
                name: invidious
                env:
                  - name: INVIDIOUS_CONFIG_FILE
                    value: /config/config.yaml
                readinessProbe:
                  httpGet:
                    path: /api/v1/stats
                    port: 3000
                  periodSeconds: 5
                livenessProbe:
                  httpGet:
                    path: /api/v1/stats
                    port: 3000
                  periodSeconds: 5
                  failureThreshold: 2
                ports:
                  - containerPort: 3000
                resources:
                  requests:
                    cpu: 250m
                    memory: 192Mi
                  limits:
                    cpu: '2'
                    memory: 512Mi
                volumeMounts:
                  - name: config
                    mountPath: /config
            enableServiceLinks: false
            initContainers:
              - name: config
                image: bash:alpine3.18
                command:
                  - bash
                  - -c
                  - |-
                    cp /config-template/config.yaml /config/config.yaml
                    for key in CAPTCHA_KEY HMAC_KEY PGUSER PGPASSWORD; do
                      sed -i -e "s/_${key}_/${!key}/" /config/config.yaml
                    done
                env:
                  - name: PGUSER
                    valueFrom:
                      secretKeyRef:
                        name: db-20240715-app
                        key: username
                  - name: PGPASSWORD
                    valueFrom:
                      secretKeyRef:
                        name: db-20240715-app
                        key: password
                  - name: CAPTCHA_KEY
                    valueFrom:
                      secretKeyRef:
                        name: invidious
                        key: anticaptcha
                  - name: HMAC_KEY
                    valueFrom:
                      secretKeyRef:
                        name: invidious
                        key: hmac
                volumeMounts:
                  - name: config-template
                    mountPath: /config-template
                  - name: config
                    mountPath: /config
            volumes:
              - name: config-template
                configMap:
                  name: config
              - name: config
                emptyDir: {}
    ingress:
      apiVersion: networking.k8s.io/v1
      kind: Ingress
      spec:
        ingressClassName: nginx
        rules:
          - host: invidious.samcday.com
            http:
              paths:
              - backend:
                  service:
                    name: invidious
                    port:
                      number: 3000
                path: /
                pathType: Prefix
        tls:
          - hosts: [invidious.samcday.com]
    pdb:
      apiVersion: policy/v1
      kind: PodDisruptionBudget
      spec:
        minAvailable: 1
        selector:
          matchLabels:
            app: invidious
    service:
      apiVersion: v1
      kind: Service
      spec:
        ports:
        - port: 3000
          protocol: TCP
          targetPort: 3000
        selector:
          app: invidious
