apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mastodon-postgres
  namespace: cloud-cluster
spec:
  chart:
    spec:
      chart: charts/resources
      reconcileStrategy: Revision
      sourceRef:
        kind: GitRepository
        name: home-cluster
        namespace: flux-system
  dependsOn:
    - name: namespaces
  driftDetection:
    mode: enabled
  interval: 1h
  kubeConfig:
    secretRef:
      name: admin-kubeconfig
  storageNamespace: mastodon
  targetNamespace: mastodon
  values:
    db-20240724:
      apiVersion: postgresql.cnpg.io/v1
      kind: Cluster
      spec:
        affinity:
          podAntiAffinityType: required
        backup:
          barmanObjectStore:
            data:
              compression: bzip2
            destinationPath: s3://samcday-mastodon-pgbackups
            endpointURL: https://s3.eu-central-003.backblazeb2.com
            s3Credentials:
              accessKeyId:
                name: pgbackups-bucket
                key: access_key_id
              secretAccessKey:
                name: pgbackups-bucket
                key: secret_access_key
            wal:
              compression: bzip2
          retentionPolicy: 90d
        bootstrap:
          recovery:
            source: db
            database: mastodon
            owner: mastodon
        externalClusters:
          - name: db
            barmanObjectStore:
              data:
                compression: bzip2
              destinationPath: s3://samcday-home-cluster-backups/postgres/mastodon
              endpointURL: https://s3.eu-central-003.backblazeb2.com
              s3Credentials:
                accessKeyId:
                  name: old-bucket
                  key: ACCESS_KEY_ID
                secretAccessKey:
                  name: old-bucket
                  key: SECRET_ACCESS_KEY
        imageCatalogRef:
          apiGroup: postgresql.cnpg.io
          kind: ClusterImageCatalog
          name: postgresql
          major: 15
        inheritedMetadata:
          labels:
            goharbor.io/harbor-container-webhook-disable: 'true'
        instances: 2
        storage:
          size: 10Gi
          storageClass: hcloud-volumes
    db-backup:
      apiVersion: postgresql.cnpg.io/v1
      kind: ScheduledBackup
      spec:
        schedule: "0 0 4 * * *"
        backupOwnerReference: self
        cluster:
          name: db-20240724
    pgbackups-bucket:
      kind: Secret
      metadata:
        cnpg.io/reload: true
  valuesFrom:
    - kind: Secret
      name: mastodon-pgbackups-bucket
      valuesKey: access_key_id
      targetPath: pgbackups-bucket.stringData.access_key_id
    - kind: Secret
      name: mastodon-pgbackups-bucket
      valuesKey: secret_access_key
      targetPath: pgbackups-bucket.stringData.secret_access_key
---
apiVersion: infra.contrib.fluxcd.io/v1alpha2
kind: Terraform
metadata:
  name: mastodon-pgbackups-bucket
  namespace: cloud-cluster
spec:
  approvePlan: auto
  disableDriftDetection: true
  interval: 1h
  path: ./tofu-modules/bucket
  runnerPodTemplate:
    spec:
      env:
        - name: KUBE_CONFIG_PATH
          value: /kubeconfig
      envFrom:
        - secretRef:
            name: b2-env
      volumeMounts:
        - name: cert
          mountPath: /cert
        - name: kubeconfig
          mountPath: /kubeconfig
          subPath: kubeconfig
      volumes:
        - name: cert
          secret:
            secretName: admin
        - name: kubeconfig
          configMap:
            name: kubeconfig
  sourceRef:
    kind: GitRepository
    name: home-cluster-https
    namespace: flux-system
  storeReadablePlan: human
  vars:
    - name: name
      value: mastodon-pgbackups
  writeOutputsToSecret:
    name: mastodon-pgbackups-bucket
