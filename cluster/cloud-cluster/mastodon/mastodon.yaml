---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mastodon
  namespace: cloud-cluster
spec:
  chart:
    spec:
      chart: .
      reconcileStrategy: Revision
      sourceRef:
        kind: GitRepository
        name: mastodon-chart
  driftDetection:
    mode: enabled
  interval: 1h
  kubeConfig:
    secretRef:
      name: admin-kubeconfig
  storageNamespace: mastodon
  targetNamespace: mastodon
  # https://github.com/mastodon/chart/blob/main/values.yaml
  values:
    image:
      repository: ghcr.io/mastodon/mastodon
      tag: "v4.2.11"
    ingress:
      annotations:
        nginx.ingress.kubernetes.io/proxy-body-size: 100m
      hosts:
        - host: mastodon.samcday.com
          paths:
            - path: '/'
      ingressClassName: public-nginx
      tls:
        - hosts: [mastodon.samcday.com]
    mastodon:
      createAdmin:
        enabled: true
        username: me
        email: me@samcday.com
      local_domain: samcday.com
      web_domain: mastodon.samcday.com
      s3:
        enabled: true
        alias_host: samcday-mastodon.s3.eu-central-003.backblazeb2.com
        bucket: samcday-mastodon
        endpoint: https://s3.eu-central-003.backblazeb2.com:443
        existingSecret: s3-creds
      secrets:
        existingSecret: secrets
      sidekiq:
        workers:
          - name: scheduler
            concurrency: 1
            replicas: 1
            queues: [scheduler]
          - name: all-queues
            concurrency: 25
            replicas: 2
            queues:
              - default,8
              - push,6
              - ingress,4
              - mailers,2
              - pull
      singleUserMode: true
      smtp:
        auth_method: plain
        ca_file: /etc/ssl/certs/ca-certificates.crt
        delivery_method: smtp
        domain: samcday.com
        enable_starttls: auto
        from_address: mastodon@samcday.com
        port: 2525
        server: mail.smtp2go.com
        tls: true
        existingSecret: smtp
      streaming:
        replicas: 2
      web:
        replicas: 2
    postgresql:
      enabled: false
      postgresqlHostname: db-20240724-rw
      postgresqlPort: 5432
      auth:
        database: mastodon
        existingSecret: db-20240724-app
        username: mastodon
    # https://github.com/bitnami/charts/blob/main/bitnami/redis/values.yaml
    redis:
      architecture: standalone
      replica:
        replicaCount: 0
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mastodon-s3-creds
  namespace: cloud-cluster
spec:
  chart:
    spec:
      chart: charts/resources
      reconcileStrategy: Revision
      sourceRef:
        kind: GitRepository
        name: home-cluster
        namespace: flux-system
  driftDetection:
    mode: enabled
  interval: 1h
  kubeConfig:
    secretRef:
      name: admin-kubeconfig
  storageNamespace: mastodon
  targetNamespace: mastodon
  values:
    s3-creds:
      kind: Secret
  valuesFrom:
    - kind: Secret
      name: mastodon-bucket
      valuesKey: access_key_id
      targetPath: s3-creds.stringData.AWS_ACCESS_KEY_ID
    - kind: Secret
      name: mastodon-bucket
      valuesKey: secret_access_key
      targetPath: s3-creds.stringData.AWS_SECRET_ACCESS_KEY
