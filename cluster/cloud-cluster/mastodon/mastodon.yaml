---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mastodon
  namespace: cloud-cluster
spec:
  chart:
    spec:
      chart: .
      reconcileStrategy: Revision
      sourceRef:
        kind: GitRepository
        name: mastodon-chart
  driftDetection:
    mode: enabled
  interval: 1h
  kubeConfig:
    secretRef:
      name: admin-kubeconfig
  storageNamespace: mastodon
  targetNamespace: mastodon
  # https://github.com/mastodon/chart/blob/main/values.yaml
  values:
    image:
      repository: ghcr.io/mastodon/mastodon
      tag: "v4.2.10"
    ingress:
      hosts:
        - host: mastodon.samcday.com
          paths:
            - path: '/'
      ingressClassName: public-nginx
      tls:
        - hosts: [mastodon.samcday.com]
    mastodon:
      createAdmin:
        enabled: true
        username: me
        email: me@samcday.com
      local_domain: samcday.com
      web_domain: mastodon.samcday.com
      persistence:
        assets:
          storageClassName: hcloud-volumes
        system:
          storageClassName: hcloud-volumes
          storage: 10Gi
      s3:
        enabled: true
        bucket: samcday-mastodon
        endpoint: s3.eu-central-003.backblazeb2.com:443
      secrets:
        existingSecret: secrets
      singleUserMode: true
      smtp:
        auth_method: plain
        ca_file: /etc/ssl/certs/ca-certificates.crt
        delivery_method: smtp
        domain: mastodon.samcday.com
        enable_starttls: auto
        from_address: postmaster@mastodon.samcday.com
        port: 587
        server: smtp.mailgun.org
        tls: false
        existingSecret: mailgun
      # TODO: figure out why this is necessary
      web: &aff
        affinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/part-of
                    operator: In
                    values:
                      - rails
              topologyKey: kubernetes.io/hostname
      workers: *aff
    postgresql:
      enabled: false
      postgresqlHostname: db-rw
      postgresqlPort: 5432
      auth:
        database: mastodon
        existingSecret: db-app
        username: mastodon
    # https://github.com/bitnami/charts/blob/main/bitnami/redis/values.yaml
    redis:
      architecture: standalone
      replica:
        replicaCount: 0
  valuesFrom:
    - kind: Secret
      name: mastodon-bucket
      valuesKey: access_key_id
      targetPath: mastodon.s3.access_key
    - kind: Secret
      name: mastodon-bucket
      valuesKey: secret_access_key
      targetPath: mastodon.s3.access_secret
