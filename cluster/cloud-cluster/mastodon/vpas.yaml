apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mastodon-vpas
  namespace: cloud-cluster
spec:
  chart:
    spec:
      chart: charts/resources
      reconcileStrategy: Revision
      sourceRef:
        kind: GitRepository
        name: home-cluster
        namespace: flux-system
  driftDetection:
    mode: enabled
  interval: 1h
  kubeConfig:
    secretRef:
      name: admin-kubeconfig
  storageNamespace: mastodon
  targetNamespace: mastodon
  values:
    mastodon-elasticsearch-coordinating:
      apiVersion: autoscaling.k8s.io/v1
      kind: VerticalPodAutoscaler
      spec:
        targetRef:
          apiVersion: apps/v1
          kind: StatefulSet
          name: mastodon-elasticsearch-coordinating
        updatePolicy:
          updateMode: Auto
    mastodon-elasticsearch-data:
      apiVersion: autoscaling.k8s.io/v1
      kind: VerticalPodAutoscaler
      spec:
        targetRef:
          apiVersion: apps/v1
          kind: StatefulSet
          name: mastodon-elasticsearch-data
        updatePolicy:
          updateMode: Auto
    mastodon-elasticsearch-ingest:
      apiVersion: autoscaling.k8s.io/v1
      kind: VerticalPodAutoscaler
      spec:
        targetRef:
          apiVersion: apps/v1
          kind: StatefulSet
          name: mastodon-elasticsearch-ingest
        updatePolicy:
          updateMode: Auto
    mastodon-elasticsearch-master:
      apiVersion: autoscaling.k8s.io/v1
      kind: VerticalPodAutoscaler
      spec:
        targetRef:
          apiVersion: apps/v1
          kind: StatefulSet
          name: mastodon-elasticsearch-master
        updatePolicy:
          updateMode: Auto
    mastodon-redis-master:
      apiVersion: autoscaling.k8s.io/v1
      kind: VerticalPodAutoscaler
      spec:
        targetRef:
          apiVersion: apps/v1
          kind: StatefulSet
          name: mastodon-redis-master
        updatePolicy:
          updateMode: Auto
    mastodon-sidekiq-all-queues:
      apiVersion: autoscaling.k8s.io/v1
      kind: VerticalPodAutoscaler
      spec:
        targetRef:
          apiVersion: apps/v1
          kind: Deployment
          name: mastodon-sidekiq-all-queues
        updatePolicy:
          updateMode: Auto
    mastodon-streaming:
      apiVersion: autoscaling.k8s.io/v1
      kind: VerticalPodAutoscaler
      spec:
        targetRef:
          apiVersion: apps/v1
          kind: Deployment
          name: mastodon-streaming
        updatePolicy:
          updateMode: Auto
    mastodon-web:
      apiVersion: autoscaling.k8s.io/v1
      kind: VerticalPodAutoscaler
      spec:
        targetRef:
          apiVersion: apps/v1
          kind: Deployment
          name: mastodon-web
        updatePolicy:
          updateMode: Auto


