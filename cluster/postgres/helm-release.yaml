apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: postgres
  namespace: postgres
spec:
  chart:
    spec:
      chart: postgresql-ha
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      version: 14.2.16
  interval: 1h
  values:
    # https://github.com/bitnami/charts/blob/main/bitnami/postgresql-ha/values.yaml
    backup:
      enabled: true
    clusterDomain: home-cluster.local
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    pgpool:
      existingSecret: secrets
      replicaCount: 2
      topologySpreadConstraints: |
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/component: pgpool
              app.kubernetes.io/instance: postgres
    postgresql:
      existingSecret: secrets
      topologySpreadConstraints: |
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/component: postgresql
              app.kubernetes.io/instance: postgres
