apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ca
  namespace: postgres
spec:
  commonName: postgres
  duration: 8760h # 1 year
  isCA: true
  issuerRef:
    name: selfsigned
    kind: ClusterIssuer
  secretName: ca
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: ca
  namespace: postgres
spec:
  ca:
    secretName: ca
