kind: postgresql
apiVersion: acid.zalan.do/v1
metadata:
  name: postgres-db
  namespace: postgres
spec:
  numberOfInstances: 1
  postgresql:
    version: "15"
  preparedDatabases:
    forgejo:
      defaultUsers: true
      schemas:
        public: {}
      secretNamespace: forgejo
    grafana:
      defaultUsers: true
      secretNamespace: monitoring
    invidious:
      defaultUsers: true
      schemas:
        public: {}
      secretNamespace: invidious
    miniflux:
      defaultUsers: true
      extensions:
        hstore: data
      secretNamespace : miniflux
    seaweedfs:
      defaultUsers: true
      schemas:
        public: {}
      secretNamespace: seaweedfs
  teamId: postgres
  volume:
    storageClass: syncthing
    size: 10Gi
