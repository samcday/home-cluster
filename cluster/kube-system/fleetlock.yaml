apiVersion: apps/v1
kind: Deployment
metadata:
  name: fleetlock
  namespace: kube-system
spec:
  selector:
    matchLabels:
      name: fleetlock
  template:
    metadata:
      labels:
        name: fleetlock
    spec:
      containers:
        - name: fleetlock
          image: quay.io/poseidon/fleetlock:v0.4.0
          args:
            - -address=0.0.0.0:8124
          livenessProbe:
            httpGet:
              scheme: HTTP
              port: 8124
              path: /-/healthy
          env:
            - name: NAMESPACE
              value: kube-system
          ports:
            - name: http
              containerPort: 8124
      serviceAccountName: fleetlock
---
apiVersion: v1
kind: Service
metadata:
  name: fleetlock
  namespace: kube-system
spec:
  ports:
    - name: http
      port: 8124
      protocol: TCP
      targetPort: 8124
      nodePort: 32184
  selector:
    name: fleetlock
  type: NodePort
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: fleetlock
rules:
  - apiGroups:
      - ""
    resources:
      - nodes
    verbs:
      - list
      - patch
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - list
  - apiGroups:
      - ""
    resources:
      - pods/eviction
    verbs:
      - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: fleetlock
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: fleetlock
subjects:
- kind: ServiceAccount
  name: fleetlock
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: fleetlock
  namespace: kube-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: fleetlock
subjects:
- kind: ServiceAccount
  name: fleetlock
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: fleetlock
  namespace: kube-system
rules:
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - create
      - get
      - update
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: fleetlock
  namespace: kube-system
