---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgres-operator
  namespace: kube-system
spec:
  chart:
    spec:
      chart: postgres-operator
      sourceRef:
        kind: HelmRepository
        name: postgres-operator
        namespace: flux-system
      version: 1.10.0
  install:
    crds: CreateReplace
    remediation:
      retries: -1
  interval: 5m
  releaseName: postgres-operator
  upgrade:
    crds: CreateReplace
    remediation:
      retries: -1
  values:
    # https://github.com/zalando/postgres-operator/blob/master/charts/postgres-operator/values.yaml
    configAwsOrGcp:
      log_s3_bucket: samcday-postgres-backups
      wal_s3_bucket: samcday-postgres-backups
    configKubernetes:
      enable_cross_namespace_secret: true
      enable_pod_antiaffinity: true
      pod_environment_configmap: kube-system/postgres-pod-env
    configLogicalBackup:
      logical_backup_s3_bucket: samcday-postgres-backups
      logical_backup_s3_endpoint: https://s3.eu-central-003.backblazeb2.com
      logical_backup_s3_sse: ""
    nodeSelector:
      kubernetes.io/arch: amd64
    tolerations:
      - key: samcday.com/cloud
        operator: Exists
