---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ingress-nginx-public
  namespace: kube-system
spec:
  chart:
    spec:
      chart: ingress-nginx
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
      version: 4.11.3
  install:
    remediation:
      retries: -1
  interval: 1h
  upgrade:
    remediation:
      retries: -1
  values:
    # https://github.com/kubernetes/ingress-nginx/blob/main/charts/ingress-nginx/values.yaml
    controller:
      allowSnippetAnnotations: true
      extraArgs:
        publish-status-address: 241b6c4d-1df3-4bc2-a4be-674bbe85bce5.cfargotunnel.com
      extraContainers:
        - image: cloudflare/cloudflared:2024.12.1
          name: cloudflared
          args:
          - tunnel
          - --no-autoupdate
          - run
          - --no-tls-verify
          - --url
          - https://localhost:443
          envFrom:
            - secretRef:
                name: cloudflared-tunnel-token
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: '2'
              memory: 1Gi
      ingressClass: public-nginx
      ingressClassResource:
        controllerValue: k8s.io/public-ingress-nginx
        name: public-nginx
      kind: Deployment
      metrics:
        enabled: true
      publishService:
        enabled: false
      replicaCount: 2
      service:
        enabled: false
      terminationGracePeriodSeconds: 5
