---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kured
  namespace: kube-system
spec:
  chart:
    spec:
      chart: kured
      version: 5.4.5
      sourceRef:
        kind: HelmRepository
        name: kubereboot
        namespace: flux-system
  interval: 1h
  values:
    # https://github.com/kubereboot/charts/blob/main/charts/kured/values.yaml
    configuration:
      period: 5m
      rebootSentinelCommand: sh -c 'rpm-ostree status --pending-exit-77 > /dev/null; [ $? -eq 77 ]'
      useRebootSentinelHostPath: false
    tolerations:
      - key: com.samcday/shrimpy-boi
        operator: Exists
