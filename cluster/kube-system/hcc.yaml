---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hcc
  namespace: kube-system
spec:
  chart:
    spec:
      chart: hcc
      sourceRef:
        kind: HelmRepository
        name: samcday-hcc
        namespace: flux-system
      version: 0.0.3
  interval: 1h
  values:
    # https://github.com/okgolove/helm-charts/blob/master/charts/goldpinger/values.yaml
    config:
      adoption:
        taint: samcday.com/hcloud-init
      metadata:
        enabled: false
