# It's a "Squid".
# Actually, it's a couple of haproxy replicas bouncing the traffic over to the real squids, which
# are running on all the nodes.
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: squid
  namespace: kube-system
spec:
  chart:
    spec:
      chart: generic
      sourceRef:
        kind: HelmRepository
        name: community-tooling-charts
        namespace: flux-system
      version: 7.5.6
  interval: 1h
  values:
    # https://github.com/community-tooling/charts/blob/main/charts/generic/values.yaml
    additionalContainers:
      - name: squid-exporter
        image: boynux/squid-exporter:v1.12.0
        args:
          - -squid-hostname
          - $(NODE_NAME)
          - -squid-port
          - '3128'
        env:
          - name: NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
        ports:
          - name: metrics
            containerPort: 9301
    additionalVolumeMounts:
      - name: config
        mountPath: /usr/local/etc/haproxy/haproxy.cfg
        subPath: haproxy.cfg
    additionalVolumes:
      - name: config
        configMap:
          name: squid-haproxy-config
    image:
      repository: haproxy
      tag: 3.0.2
    livenessProbe:
      httpGet: ~
    ports:
      - name: http
        containerPort: 3128
    readinessProbe: ~
    replicaCount: 2
    service:
      annotations:
        external-dns.alpha.kubernetes.io/hostname: squid.samcday.com
      type: LoadBalancer
      loadBalancerClass: io.cilium/l2-announcer
---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: squid
  namespace: kube-system
spec:
  podMetricsEndpoints:
    - port: metrics
      path: /metrics
  selector:
    matchLabels:
      app.kubernetes.io/instance: squid
