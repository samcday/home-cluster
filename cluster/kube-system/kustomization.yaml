apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kube-system
configMapGenerator:
  - name: goldpinger-dashboard
    files:
      - goldpinger-dashboard.json
    options:
      annotations:
        grafana_folder: Goldpinger
      immutable: true
      labels:
        grafana_dashboard: '1'
resources:
  - ../config
  - cert-manager.yaml
  - etcd-snapshot.yaml
  - external-dns.yaml
  - fleetlock.yaml
  - goldpinger.yaml
  - hcc.yaml
  - ingress-nginx.yaml
  - ingress-nginx-public.yaml
  - node-problem-detector.yaml
  - prometheus-operator.yaml
  - servicelb-standalone.yaml
  - tailscale-node-controller.yaml
  - tailscale-service-router.yaml
  - velero.yaml
