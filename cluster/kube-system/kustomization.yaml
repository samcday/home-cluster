apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kube-system
configMapGenerator:
  - name: goldpinger-dashboard
    files:
      - goldpinger-dashboard.json
    options:
      annotations:
        grafana_folder: Goldpinger
      immutable: true
      labels:
        grafana_dashboard: '1'
  - name: pixiecore-api-scripts
    files:
      - pixiecore-api/boot-request.sh
      - pixiecore-api/generate-ignition.sh
      - pixiecore-api/nginx.conf
resources:
  - ../config
  - cert-manager.yaml
  - cilium-l2-lb.yaml
  - descheduler.yaml
  - etcd-snapshot.yaml
  - external-dns.yaml
  - goldpinger.yaml
  - ingress-nginx.yaml
  - ingress-nginx-public.yaml
  - kured.yaml
  - node-feature-discovery.yaml
  - node-problem-detector.yaml
  - nodes.yaml
  - pixiecore.yaml
  - plans/kube-vip.yaml
  - plans/kubeadm-upgrade-apply.yaml
  - plans/rebase-image.yaml
  - plans/ssh-host-keys.yaml
  - prometheus-operator.yaml
  - samcday-rbac.yaml
  - system-upgrade-controller-crds.yaml
  - system-upgrade-controller.yaml
  - tofu.yaml
  - velero.yaml
