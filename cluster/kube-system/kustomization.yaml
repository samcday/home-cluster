apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kube-system
configMapGenerator:
  - name: goldpinger-dashboard
    files:
      - goldpinger-dashboard.json
    options:
      annotations:
        grafana_folder: Goldpinger
      immutable: true
      labels:
        grafana_dashboard: '1'
  - name: hcloud-cloud-init
    files: [HCLOUD_CLOUD_INIT=hcloud-cloud-init.sh.base64]
  - name: vertical-pod-autoscaler-values
    files: [vertical-pod-autoscaler/values.yaml]
resources:
  - ../config
  - best-cni.yaml
  - cert-manager.yaml
  # - cluster-autoscaler/cluster-autoscaler.yaml
  # - cluster-autoscaler/hcloud-provisioner.yaml
  - coredns.yaml
  - etcd-snapshot.yaml
  - external-dns.yaml
  - goldpinger.yaml
  - ingress-nginx.yaml
  - ip-masq-agent.yaml
  - node-problem-detector.yaml
  - postgres-operator.yaml
  - prometheus-operator.yaml
  - stc.yaml
  - tailscale-node-controller.yaml
  - tailscale-service-router.yaml
  # - terraform.yaml
  - velero.yaml
  # - vertical-pod-autoscaler/helm-release.yaml
  # - vpas.yaml
