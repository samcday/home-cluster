---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: kube-system
spec:
  chart:
    spec:
      chart: ingress-nginx
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
      version: 4.8.3
  install:
    remediation:
      retries: -1
  interval: 1h
  upgrade:
    remediation:
      retries: -1
  values:
    # https://github.com/kubernetes/ingress-nginx/blob/main/charts/ingress-nginx/values.yaml
    controller:
      hostNetwork: true
      kind: DaemonSet
      nodeSelector:
        node-role.kubernetes.io/control-plane: ""
      metrics:
        enabled: true
      reportNodeInternalIp: true
      service:
        enabled: false
      terminationGracePeriodSeconds: 5
