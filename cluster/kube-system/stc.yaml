---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: stc
  namespace: kube-system
spec:
  chart:
    spec:
      chart: chart
      sourceRef:
        kind: GitRepository
        name: samcday-stc
        namespace: flux-system
  interval: 1h
  values:
    # https://code.samcday.com/me/stc/src/branch/main/chart/values.yaml
    containerSpec:
      imagePullPolicy: Always
    defaultCluster:
      enabled: true
      metadata:
        name: syncthing
      spec:
        podSpec:
          tolerations:
            - key: samcday.com/cloud
              effect: NoExecute
        storageClassName: syncthing
    tolerations:
      - key: samcday.com/cloud
        effect: NoExecute
