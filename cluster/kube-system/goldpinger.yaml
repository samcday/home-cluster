---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: goldpinger
  namespace: kube-system
spec:
  chart:
    spec:
      chart: goldpinger
      sourceRef:
        kind: HelmRepository
        name: okgolove
        namespace: flux-system
      version: 6.0.1
  interval: 1h
  values:
    # https://github.com/okgolove/helm-charts/blob/master/charts/goldpinger/values.yaml
    prometheusRule:
      enabled: true
    serviceMonitor:
      enabled: true
    tolerations:
      - operator: Exists
