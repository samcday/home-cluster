apiVersion: batch/v1
kind: CronJob
metadata:
  name: etcd-snapshot
  namespace: kube-system
spec:
  schedule: "0 0 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          initContainers:
            - name: make-snapshot
              image: bitnami/etcd:3.5.12
              args:
                - bash
                - -c
                - |
                  set -uexo pipefail
                  etcdctl \
                    --cacert /pki/ca.crt \
                    --cert /pki/peer.crt \
                    --key /pki/peer.key \
                    snapshot save /backup/etcd
              securityContext:
                privileged: true
                runAsUser: 0
              volumeMounts:
                - name: backup
                  mountPath: /backup
                - name: etcd-pki
                  mountPath: /pki
          containers:
            - name: copy-snapshot
              image: rclone/rclone:1
              args:
                - copy
                - -P
                - -I
                - --s3-no-check-bucket
                - /backup/etcd
                - remote:samcday-home-cluster-backups
              volumeMounts:
                - name: backup
                  mountPath: /backup
                - name: rclone-config
                  mountPath: /config/rclone
          hostNetwork: true
          nodeSelector:
            node-role.kubernetes.io/control-plane: ""
          restartPolicy: OnFailure
          volumes:
            - name: backup
              emptyDir: {}
            - name: etcd-pki
              hostPath:
                path: /etc/kubernetes/pki/etcd
            - name: rclone-config
              secret:
                secretName: backups-bucket
