apiVersion: batch/v1
kind: CronJob
metadata:
  name: etcd-snapshot
  namespace: kube-system
spec:
  schedule: "0 0 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          initContainers:
            - name: make-snapshot
              image: bitnami/etcd:3.5.15
              args:
                - bash
                - -c
                - |
                  set -uexo pipefail
                  etcdctl \
                    --endpoints https://etcd.kube-system.svc.home-cluster.local:2379 \
                    --cacert /cert/ca.crt \
                    --cert /cert/tls.crt \
                    --key /cert/tls.key \
                    snapshot save /backup/etcd
              volumeMounts:
                - name: backup
                  mountPath: /backup
                - mountPath: /cert
                  name: cert
          containers:
            - name: copy-snapshot
              image: rclone/rclone:1
              args:
                - copy
                - -P
                - -I
                - --s3-no-check-bucket
                - /backup/etcd
                - remote:samcday-home-cluster-backups
              volumeMounts:
                - name: backup
                  mountPath: /backup
                - name: rclone-config
                  mountPath: /config/rclone
          nodeSelector:
            node-role.kubernetes.io/control-plane: ""
          restartPolicy: OnFailure
          tolerations:
            - key: node-role.kubernetes.io/control-plane
              operator: Exists
          volumes:
            - name: backup
              emptyDir: {}
            - name: cert
              secret:
                secretName: etcd-admin
            - name: rclone-config
              secret:
                secretName: backups-bucket
