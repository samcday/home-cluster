---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: kube-system
spec:
  chart:
    spec:
      chart: external-dns
      version: 1.13.0
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: flux-system
  install:
    remediation:
      retries: -1
  interval: 5m
  releaseName: external-dns
  upgrade:
    remediation:
      retries: -1
  values:
    # https://github.com/kubernetes-sigs/external-dns/blob/master/charts/external-dns/values.yaml
    env:
    - name: CF_API_TOKEN
      valueFrom:
        secretKeyRef:
          name: cloudflare
          key: token
    logLevel: debug
    policy: sync
    provider: cloudflare
    serviceMonitor:
      enabled: true
    sources:
      - service
    txtOwnerId: home-cluster
