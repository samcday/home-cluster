---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns
  namespace: kube-system
spec:
  chart:
    spec:
      chart: external-dns
      version: 1.15.0
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: flux-system
  interval: 1h
  values:
    # https://github.com/kubernetes-sigs/external-dns/blob/master/charts/external-dns/values.yaml
    env:
    - name: CF_API_TOKEN
      valueFrom:
        secretKeyRef:
          name: cloudflare
          key: token
    extraArgs:
      - --annotation-filter
      - tailscale.com/funnel notin (true)
    logLevel: debug
    policy: sync
    provider: cloudflare
    serviceMonitor:
      enabled: true
    txtOwnerId: home-cluster-20230903
