---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: kube-system
spec:
  chart:
    spec:
      chart: cert-manager
      sourceRef:
        kind: HelmRepository
        name: jetstack
        namespace: flux-system
      version: v1.12.3
  install:
    remediation:
      retries: -1
  interval: 5m
  releaseName: cert-manager
  upgrade:
    remediation:
      retries: -1
  values:
    # https://github.com/cert-manager/cert-manager/blob/master/deploy/charts/cert-manager/values.yaml
    cainjector:
      tolerations: &toler
        - key: samcday.com/cloud
          operator: Exists
    installCRDs: true
    prometheus:
      servicemonitor:
        enabled: true
    tolerations: *toler
    webhook:
      tolerations: *toler
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cert-manager-issuers
  namespace: kube-system
spec:
  interval: 5m
  path: home-cluster/kube-system/cert-manager-issuers
  prune: true
  sourceRef:
    kind: GitRepository
    name: hominions
    namespace: flux-system
  timeout: 2m0s
