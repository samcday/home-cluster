apiVersion: apps/v1
kind: Deployment
metadata:
  name: tailscale-service-router
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tailscale-service-router
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: tailscale-service-router
    spec:
      containers:
        - image: tailscale/tailscale:stable
          name: tailscale
          command:
            - /bin/sh
            - -c
            - |-
              tailscaled --state=kube:service-ts-auth-key --port=31643 &
              PID=$!
              tailscale up --authkey=$TS_AUTH_KEY --accept-dns=false --advertise-routes=172.31.0.0/16,fd7f:bc81:7c5c::/112
              wait $PID
          envFrom:
            - secretRef:
                name: tailscale-auth
          lifecycle:
            preStop:
              exec:
                command:
                  - tailscale
                  - down
          livenessProbe:
            exec:
              command:
                - tailscale
                - ping
                - home-cluster-router
            initialDelaySeconds: 15
            periodSeconds: 30
          resources:
            requests:
              memory: 64Mi
            limits:
              memory: 1Gi
          securityContext:
            capabilities:
              add: [NET_ADMIN]
          volumeMounts:
            - mountPath: /dev/net/tun
              readOnly: true
              name: tun-device
      serviceAccountName: tailscale-service-router
      terminationGracePeriodSeconds: 3
      volumes:
        - name: tun-device
          hostPath:
            path: /dev/net/tun
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tailscale-service-router
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: tailscale-service-router
  namespace: kube-system
rules:
- apiGroups: [""]
  resources: [secrets]
  verbs: [create]
- apiGroups: [""]
  resources: [secrets]
  resourceNames: [service-ts-auth-key]
  verbs: [get, update]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: tailscale-service-router
  namespace: kube-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: tailscale-service-router
subjects:
- kind: ServiceAccount
  name: tailscale-service-router
---
apiVersion: v1
kind: Service
metadata:
  name: tailscale-service-router
  namespace: kube-system
spec:
  type: NodePort
  selector:
    app: tailscale-service-router
  ports:
    - port: 31643
      targetPort: 31643
      nodePort: 31643
      protocol: UDP
