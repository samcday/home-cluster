apiVersion: infra.contrib.fluxcd.io/v1alpha2
kind: Terraform
metadata:
  name: tofu
  namespace: kube-system
spec:
  approvePlan: auto
  interval: 1h
  path: ./tofu
  runnerPodTemplate:
    spec:
      envFrom:
        - secretRef:
            name: tofu-env
  sourceRef:
    kind: GitRepository
    name: home-cluster-https
    namespace: flux-system
  storeReadablePlan: human
  varsFrom:
    - kind: Secret
      name: tofu-env
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: tofu
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: tf-runner
    namespace: kube-system
