---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: openebs
  namespace: kube-system
spec:
  chart:
    spec:
      chart: openebs
      sourceRef:
        kind: HelmRepository
        name: openebs
        namespace: flux-system
      version: 4.1.0
  interval: 1h
  values:
    # https://github.com/openebs/openebs/blob/main/charts/values.yaml
    engines:
      local:
        lvm:
          enabled: false
        zfs:
          enabled: false
      replicated:
        mayastor:
          enabled: false
    lvm-localpv:
      enabled: false
    mayastor:
      enabled: false
    openebs-crds:
      csi:
        volumeSnapshots:
          enabled: false
    zfs-localpv:
      enabled: false
