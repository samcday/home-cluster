---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: harbor
  namespace: harbor
spec:
  chart:
    spec:
      chart: harbor
      sourceRef:
        kind: HelmRepository
        name: harbor
        namespace: flux-system
      version: 1.15.0
  dependsOn:
    - name: valkey
  interval: 1h
  values:
    # https://github.com/goharbor/harbor-helm/blob/main/values.yaml
    cache:
      enabled: true
    database:
      type: external
      external:
        host: db-rw.harbor.svc.home-cluster.local
        port: 5432
        username: harbor
        coreDatabase: harbor
        existingSecret: db-app
        sslmode: disable
    expose:
      type: ingress
      ingress:
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt
        className: nginx
        hosts:
          core: harbor.samcday.com
      tls:
        enabled: false
    externalURL: https://harbor.samcday.com
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    persistence:
      # setup image/chart persistence to bukkit
      imageChartStorage:
        type: s3
        disableredirect: true
        s3:
          regionendpoint: http://rook-ceph-rgw-ceph-objectstore.rook-ceph.svc:80
          secure: false
    redis:
      type: external
      external:
        addr: valkey-master:6379
  valuesFrom:
    - kind: Secret
      name: bucket
      valuesKey: AWS_ACCESS_KEY_ID
      targetPath: persistence.imageChartStorage.s3.accesskey
    - kind: Secret
      name: bucket
      valuesKey: AWS_SECRET_ACCESS_KEY
      targetPath: persistence.imageChartStorage.s3.secretkey
    - kind: ConfigMap
      name: bucket
      valuesKey: BUCKET_NAME
      targetPath: persistence.imageChartStorage.s3.bucket
    - kind: Secret
      name: valkey
      valuesKey: valkey-password
      targetPath: redis.external.password
