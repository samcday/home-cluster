apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: db
  namespace: harbor
spec:
  affinity:
    podAntiAffinityType: required
  backup:
    barmanObjectStore:
      data:
        compression: bzip2
      destinationPath: s3://samcday-home-cluster-backups/postgres/harbor
      endpointURL: https://s3.eu-central-003.backblazeb2.com
      s3Credentials:
        accessKeyId:
          name: postgres-backups-bucket
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: postgres-backups-bucket
          key: ACCESS_SECRET_KEY
      wal:
        compression: bzip2
    retentionPolicy: 90d
  bootstrap:
    initdb:
      database: harbor
  imageName: ghcr.io/cloudnative-pg/postgresql:sha256:374213bfed40fcaca0967cb21605611ee0b06eb908765033e5f2605b7fb5d0bc
  inheritedMetadata:
    labels:
      goharbor.io/harbor-container-webhook-disable: 'true'
  instances: 2
  storage:
    size: 5Gi
    storageClass: ceph-block
---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: db
  namespace: harbor
spec:
  schedule: "0 0 4 * * *"
  backupOwnerReference: self
  cluster:
    name: db
