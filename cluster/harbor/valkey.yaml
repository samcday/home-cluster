---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: valkey
  namespace: harbor
spec:
  chart:
    spec:
      chart: valkey
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      version: 2.2.3
  interval: 1h
  values:
    # https://github.com/bitnami/charts/blob/main/bitnami/valkey/values.yaml
    primary:
      persistence:
        enabled: true
        storageClass: ceph-block
    replica:
      replicaCount: 0
