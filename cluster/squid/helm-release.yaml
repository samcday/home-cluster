---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: squid
  namespace: squid
spec:
  chart:
    spec:
      chart: generic
      sourceRef:
        kind: HelmRepository
        name: community-tooling-charts
        namespace: flux-system
      version: 7.5.6
  interval: 1h
  releaseName: squid
  values:
    # https://github.com/community-tooling/charts/blob/main/charts/generic/values.yaml
    env:
    image:
      repository: ubuntu/squid
      tag: 6.6-24.04_beta
    livenessProbe:
      httpGet: ~
      tcpSocket:
        port: 3128
    ports:
      - name: squid
        containerPort: 3128
    readinessProbe:
      httpGet: ~
      tcpSocket:
        port: 3128
    replicaCount: 1
