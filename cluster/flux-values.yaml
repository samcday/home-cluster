# https://github.com/fluxcd-community/helm-charts/blob/main/charts/flux2/values.yaml

clusterDomain: home-cluster.local
helmController: &gofast
  container:
    additionalargs:
      - --concurrent=10
  replicas: 2
  resources:
    requests:
      cpu: ~
  tolerations: &toler
    - key: samcday.com/cloud
      effect: NoExecute
imageAutomationController:
  create: false
imageReflectionController:
  create: false
kustomizeController: *gofast
notificationController:
  resources:
    requests:
      cpu: ~
  tolerations: *toler
policies:
  create: false
sourceController:
  resources:
    requests:
      cpu: ~
  tolerations: *toler
