apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: apiserver
spec:
  commonName: kube-apiserver
  dnsNames:
    # standard names used in-cluster
    - kubernetes
    - kubernetes.default
    - kubernetes.default.svc
    - kubernetes.default.svc.{{ $.Values.clusterDomain }}

    # parent cluster service name
    - apiserver.{{ $.Release.Namespace }}.svc.{{ $.Values.parentClusterDomain }}

    # external hostnames
    # TODO: values
    - cloud-cluster.samcday.com
  duration: 264h # 11 days, so that renewals should always happen before 7 days warning of kube-prom-stack runbooks
  issuerRef:
    name: ca
    kind: Issuer
  renewBefore: 12h
  secretName: apiserver-cert
  usages: [server auth]
