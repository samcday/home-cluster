{{- $dep := $.Values.scheduler.deployment -}}
{{- $spec := $dep.spec -}}
{{- $barfSpec := omit $spec "replicas" "selector" "template" -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scheduler
  {{- with $dep.annotations }}
  annotations:
    {{- . | toYaml | nindent 4 }}
  {{- end }}
  {{- with $dep.labels }}
  labels:
    {{- . | toYaml | nindent 4 }}
  {{- end }}
spec:
  {{- if not (empty $barfSpec) }}
  {{- $barfSpec | toYaml | nindent 2 }}
  {{- end }}
  replicas: {{ required "missing scheduler.deployment.spec.replicas" $spec.replicas }}
  selector:
    matchLabels:
      app: kube-scheduler
  template:
    metadata:
      annotations:
        config-hash: {{ sha1sum (print (toYaml $.Values.scheduler.config) (dig "deployment" "spec" "strategy" "type" "" $.Values.scheduler) (dig "deployment" "spec" "replicas" 1 $.Values.scheduler)) }}
      labels:
        app: kube-scheduler
    spec:
      containers:
        - name: scheduler
          {{- with $.Values.scheduler.image }}
          image: {{ required "missing scheduler.image.repository" .repository }}:
                 {{- tpl (required "missing scheduler.image.tag" .tag) $ }}
          imagePullPolicy: {{ .pullPolicy }}
          {{- end }}
          command:
            - kube-scheduler
            - --bind-address=0.0.0.0
            - --config=/config
          livenessProbe:
            failureThreshold: 8
            httpGet:
              path: /healthz
              port: 10259
              scheme: HTTPS
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 15
          ports:
            - containerPort: 10259
              name: https
          startupProbe:
            failureThreshold: 24
            httpGet:
              path: /healthz
              port: 10259
              scheme: HTTPS
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 15
          volumeMounts:
            - name: cert
              mountPath: /cert
            - name: config
              mountPath: /config
              subPath: scheduler.conf
            - name: kubeconfig
              mountPath: /kubeconfig
              subPath: kubeconfig
      volumes:
        - name: cert
          secret:
            secretName: kube-scheduler
        - name: config
          configMap:
            name: scheduler-config
        - name: kubeconfig
          configMap:
            name: kubeconfig
