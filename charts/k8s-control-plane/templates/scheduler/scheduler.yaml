apiVersion: apps/v1
kind: Deployment
metadata:
  name: scheduler
spec:
  replicas: {{ required "missing scheduler.replicas" $.Values.scheduler.replicas }}
  selector:
    matchLabels:
      app: kube-scheduler
  template:
    metadata:
      labels:
        app: kube-scheduler
    spec:
      containers:
        - image: {{ with $.Values.scheduler.image -}}
                   {{- required "missing scheduler.image.repository" .repository }}:
                   {{- tpl (required "missing scheduler.image.tag" .tag) $ -}}
                 {{ end }}
          {{- with $.Values.scheduler.image.pullPolicy }}
          imagePullPolicy: {{ . }}
          {{- end }}
          name: scheduler
          command:
            - kube-scheduler
            - --authentication-kubeconfig=/kubeconfig
            - --authorization-kubeconfig=/kubeconfig
            - --bind-address=0.0.0.0
            - --kubeconfig=/kubeconfig
            - --leader-elect=true
          livenessProbe:
            failureThreshold: 8
            httpGet:
              path: /healthz
              port: 10259
              scheme: HTTPS
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 15
          ports:
            - containerPort: 10259
              name: https
          startupProbe:
            failureThreshold: 24
            httpGet:
              path: /healthz
              port: 10259
              scheme: HTTPS
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 15
          volumeMounts:
            - name: cert
              mountPath: /cert
            - name: kubeconfig
              mountPath: /kubeconfig
              subPath: kubeconfig
      volumes:
        - name: cert
          secret:
            secretName: kube-scheduler
        - name: kubeconfig
          configMap:
            name: kubeconfig
