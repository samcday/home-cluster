apiVersion: v1
kind: ConfigMap
metadata:
  name: kubeconfig
data:
    kubeconfig: |
        apiVersion: v1
        clusters:
        - cluster:
            certificate-authority: /cert/ca.crt
            server: https://apiserver.{{ $.Release.Namespace }}.svc.{{ $.Values.parentClusterDomain }}:6443
          name: default
        contexts:
        - context:
            cluster: default
            user: default
          name: default
        current-context: default
        kind: Config
        preferences: {}
        users:
        - name: default
          user:
            client-certificate: /cert/tls.crt
            client-key: /cert/tls.key
